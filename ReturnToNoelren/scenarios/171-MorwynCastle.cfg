#textdomain wesnoth-ReturntoNoelren
#ifdef LSB_COMMENT
============= rev History ============
0.0.1 set-up
0.7.0 revised
#endif

[scenario]
    id=171-MorwynCastle
    name={RTN_STR-170-1}
    next_scenario=172-MorwynCastle
    victory_when_enemies_defeated=no
    map_data="{~add-ons/ReturnToNoelren/maps/Morwyn.map}"
    {TURNS -1 -1 -1}
    {DEFAULT_SCHEDULE}
	
#	{RTN_STO_120}
	{LSB_LUAPACK}
	
    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description={RTN_STR-170-3}
                condition=win
            [/objective]
            [objective]
                description={RTN_STR-170-5}
                condition=lose
            [/objective]
			{RTN_STDOBJECTIVES}
        [/objectives]
		[set_variable]
			name=etat
			value=0
		[/set_variable]
		{LSB_STOREPERSO Troll2 yes}
		{RTN_MENU_HELP}
		{RTN_SETHELP RTN_HELP-1-171}
#		{LSB_MENU_CRUSH (id=Tiomen) 2}
#		{LSB_MENU_CREATEUNIT 4 "Create elemental water." 8 (id=Tolivia) RTN_Water}

		{LSB_IFDEBUG (
			{RTN_GLYNOIN to_variable=glynnoin_back}
			{RTN_OTHRA to_variable=Othra_back}
		)}
    [/event]

	[event]
		name=moveto
		first_time_only=no
		[filter]
			id=Pyrophorus
		[/filter]
		[filter_condition]
			[variable]
				name=G_depMode
				equals=1
			[/variable]
		[/filter_condition]
		[store_unit]
			variable=tmpU
			[filter]
				side=1
				[not]
					id=Pyrophorus
				[/not]
			[/filter]
			kill=no
		[/store_unit]
		{FOREACH tmpU i}
			[move_unit]
				id=$tmpU[$i].id
				to_x=$unit.x
				to_y=$unit.y
			[/move_unit]
		{NEXT i}
		{CLEAR_VARIABLE tmpU}
	[/event]

	[side]
		side=1
#		type="Tiomen 3"
#		id=Tiomen
#		name="Tiomen"
#		canrecruit=yes
#		recruit=""
		no_leader=yes
		controller=human
        gold=0
		income=0
		shroud=yes
        team_name=heroes
        user_team_name={RTN_USTR-120}		
	[/side]
	
	[side]
		side=2
		type=Troll
		id=Troll2
		canrecruit=yes
		recruit=Giant Rat
		controller=ai
        gold=10
		income=2
        team_name=trolls
        user_team_name={RTN_USTR-130}
	[/side]
	
	[side]
		side=3
		no_leader=yes
		controller=ai
        team_name=guards
        user_team_name={RTN_USTR-134}
	[/side]

    [event]
        name=start
		{FOREACH party i}
			[unstore_unit]
				variable=party[$i]
				x,y=7,27
				find_vacant=yes
			[/unstore_unit]
		{NEXT i}
		{RTN_DIAL-04-170}
		[scroll_to]
			x,y=13,25
		[/scroll_to]
		[unit]
			id=Pyrophorus
			type=Pyrophorus
			side=1
			x,y=13,25
			name="Hannibal"
			{LSB_MAKEHERO}
		[/unit]
		[redraw]
			side=1
		[/redraw]
		{LSB_JOINTO Boney Pyrophorus}
		{RTN_DIAL-045-170}
		
		# -- Patti turns herself to monster
		{LSB_JOINTO Patti Boney}
		[transform_unit]
			id=Patti
			transform_to=Ugly Thing
		[/transform_unit]		
		{RTN_DIAL-05-170}
		{VARIABLE G_depMode 1}

# ---- Cave setup ----
		[store_locations]
			variable=lisiere
			terrain=Uue^Emf
		[/store_locations]
		[store_locations]
			variable=lisiere3
			terrain=Uue^Emf
		[/store_locations]
    [/event]
	
	[event]
		name= turn 4
		{FADE_TO_BLACK}
		{RTN_DIAL-055-170}
		{FADE_IN}
	[/event]
	
	[event]
		name=moveto
		[filter]
			id=Pyrophorus
			x,y=1-50,1-18
		[/filter]
		{LSB_RECALLPERSO Troll2 ()}
	[/event]
	
    [event]
        name=turn 10
		[set_variable]
			name=etat
			value=1
		[/set_variable]
    [/event]
	
	[event]
		name=moveto
		first_time_only=no
		[filter]
			[filter_location]
				terrain=Uue^Ufi,Uue^Uf
			[/filter_location]
		[/filter]
		[harm_unit]
			[filter]
				id=$unit.id
			[/filter]
			amount=7
			animate=yes
		[/harm_unit]		
	[/event]
	
	[event]
		name= new turn
		first_time_only=no

	[if]
		[variable]
			name=etat
			greater_than=0
		[/variable]
	[then]
		[terrain]
			find_in=lisiere4
			terrain=Uu
		[/terrain]
		{LSB_FLOODS (Uue^Uf) Uue^Ufi lisiere3 1}
		[store_locations]
			variable=lisiere4
			find_in=lisiere3
		[/store_locations]
	[/then]
	[/if]
		[terrain]
			find_in=lisiere2
			terrain=Uue^Uf
		[/terrain]
		{LSB_FLOODS (Uue) Uue^Emf lisiere 1}
		[store_locations]
			variable=lisiere2
			find_in=lisiere
		[/store_locations]
		
		[harm_unit]
			[filter]
				[filter_location]
					terrain=Uue^Ufi
					radius=1
				[/filter_location]
			[/filter]
			amount=5
			animate=yes
		[/harm_unit]

		[harm_unit]
			[filter]
				[filter_location]
					terrain=Uue^Uf
				[/filter_location]
			[/filter]
			amount=3
			animate=yes
		[/harm_unit]
    [/event]

# ---- finally light the cave.
	[event]
		name= moveto
		[filter]
			side=1
			x,y=1-30,1-10
		[/filter]
		{RTN_DIAL-056-170}		
		[modify_unit]
			[filter]
				id=Pyrophorus
			[/filter]
			halo=""
		[/modify_unit]
		{VARIABLE G_depMode 0}
	[/event]
	
# ---- Finding an exit
	[event]
		name=enemies defeated
		first_time_only=no
		[filter_condition]
			[variable]
				name=etat
				equals=1
			[/variable]
		[/filter_condition]
		[set_variable]
			name=etat
			value=2
		[/set_variable]
		{RTN_DIAL-06-170}
		[move_unit]
			id=Patti
			to_x=11
			to_y=9
		[/move_unit]
		[terrain]
			terrain=Uue
			x,y=9-10,8
		[/terrain]
		[redraw][/redraw]
		[unstore_unit]
			variable=glynnoin_back
			x,y=10,8
		[/unstore_unit]
		{RTN_DIAL-07-170}
	[/event]
	
	[event]
		name=moveto
		[filter]
			side=1
			x,y=2-10,1-7
		[/filter]
		[unstore_unit]
			variable=Othra_back
			x,y=2,7
		[/unstore_unit]
		[if]
			[have_unit]
				id=Othra
				count=0
			[/have_unit]
			[then]
				{RTN_OTHRA2 x,y=2,7}
			[/then]
		[/if]
		{PLACE_IMAGE items/cage.png 2 7}
		[unit]
			side=3
			type=Highwayman
			id=gardian
			x,y=4,6
		[/unit]
		{RTN_DIAL-08-170}
		[move_unit]
			id=gardian
			to_x=7
			to_y=1
		[/move_unit]
		[kill]
			id=gardian
		[/kill]
		{RTN_DIAL-09-170}
		
		# --- turn back everyone to his/her former type
		[store_unit]
			[filter]
				side=1
				[not]
					id=Othra,Patti
				[/not]
			[/filter]
			variable=party
		[/store_unit]
		{FOREACH party i}
			[set_variable]
				name=$party[$i].id|_back.x
				value=$party[$i].x
			[/set_variable]
			[set_variable]
				name=$party[$i].id|_back.y
				value=$party[$i].y
			[/set_variable]
			[kill]
				id=$party[$i].id
				animate=no
			[/kill]
			[unstore_unit]
				variable=$party[$i].id|_back
			[/unstore_unit]
		{NEXT i}
		[move_unit]
			id=Tiomen
			to_x=3
			to_y=7
		[/move_unit]
		[remove_item]
			x,y=2,7
		[/remove_item] 
		{RTN_DIAL-10-170}
		[store_locations]
			variable=lisiere
			x,y=5,2
		[/store_locations]
		{LSB_HIDEINHOLES (
			side=1
			[not]
				id=Tiomen
			[/not]
			[not]
				id=Boney
			[/not]
			[not]
				id=Pyrophorus
			[/not]
			) lisiere hole 20 yes}
		[move_unit]
			id=Boney
			to_x=4
			to_y=7
		[/move_unit]		
		{RTN_DIAL-11-170}
		[endlevel]
			{LSB_CONTINUE}
		[/endlevel]
	[/event]
	
# ------------ Victory -------------
	[event]
		name=victory
		{CLEAR_VARIABLE lisiere,lisiere2,lisiere3,lisiere4,etat,hole,Troll2_back,G_depMode}
	[/event]
	
# ------------ Defeat -------------
	{RTN_HERODEATH}

[/scenario]
