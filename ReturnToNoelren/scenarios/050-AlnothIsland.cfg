[scenario]
    id=050-AlnothIsland
    name={RTN_STR-050-1}
    next_scenario=055-AlnothCaves
    victory_when_enemies_defeated=no
    map_data="{~add-ons/ReturnToNoelren/maps/Alnoth.map}"
    turns=50
    {DEFAULT_SCHEDULE}
	{DEFAULT_MUSIC_PLAYLIST}

# --------------- prestart ------------
	{RTN_STO_050}
    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description={RTN_STR-050-2}
                condition=win
            [/objective]
			{RTN_STDOBJECTIVES}

            note={EARLY_FINISH_BONUS_NOTE}+{NEW_GOLD_CARRYOVER_NOTE_100}
        [/objectives]
		{RTN_MENU_HELP}
		{RTN_SETHELP RTN_HELP-1-050}

		{LSB_IFDEBUG (
				{LSB_MENU_CRUSH (id=Tiomen) 2}
				{RTN_SET_DROPBOMB_MENU 3}		
				{RTN_SET_GRAPBOMB_MENU Tiomen 4}
				{LSB_MENU_CREATEUNIT 5 {RTN_USTR-165} 8 (id=Tolivia) RTN_Water}
				
				{RTN_CHARIOT to_variable=Chariot_back}
				{RTN_WULFIE to_variable=Wulfie_back}
				{RTN_TIOMEN_2 to_variable=Tiomen_back}
			)}
		# {LSB_LIGHTCAMPFIRE id=Tiomen fireLoc fireFlag 6} // activated later
    [/event]

# -------------- Sides ------------
    [side]
        type=Tolivia
        id=Tolivia
        name= "Tolivia"
        unrenamable=yes
        side=1
        canrecruit=yes
        controller=human
		recruit="" #Merman Fighter,Merman Hunter,Mermaid Initiate
        gold=200
        team_name=hero
        user_team_name={RTN_USTR-120}
    [/side]

    {STARTING_VILLAGES 1 15}
	
	[side]
		side=2
		type=Naga Lord
		id=Myr1
		canrecruit=yes
		controller=ai
#ifdef EASY
		recruit="Naga Fighter","Nagini Maiden"
        gold=200
#endif
#ifdef NORMAL
		recruit="Naga Fighter","Naga Stalker","Nagini Dowser"
        gold=300
#endif
#ifdef HARD
		recruit="Naga Fighter","Naga Stalker","Nagini Dowser","Naga Royal","Naga Ninja"
        gold=600
#endif
        team_name=vilains
        user_team_name={RTN_STR-050-4}
	[/side]
	
	[side]
		side=3
		no_leader=yes
        team_name=vilains
        user_team_name={RTN_STR-050-5}
	[/side]

	[side]
		side=4
		no_leader=yes
        team_name=hero
        user_team_name={RTN_STR-050-6}
	[/side]

# --------------- Start ---------------
    [event]
        name=start
        [move_unit_fake]
            type=Boat
            side=1
            x=1,10
            y=38,39
        [/move_unit_fake]

        {PLACE_IMAGE "units/transport/boat.png~RC(magenta>red)" 10 39}
        [unstore_unit]
            variable=Tiomen_back
			x,y=10,38
       [/unstore_unit]
		{RTN_DIAL-1-050}
			
		[unstore_unit]
			variable=Chariot_back
			x,y=11,39
		[/unstore_unit]
		[unstore_unit]
			variable=Wulfie_back
			x,y=11,40
		[/unstore_unit]
		
		[move_unit]
			id=Chariot
			to_x=14
			to_y=37
		[/move_unit]
		[move_unit]
			id=Tiomen
			to_x=15
			to_y=38
		[/move_unit]
		{PLACE_IMAGE "items/anvil.png" 16 37}
		[delay]
			time=1000
		[/delay]
		[item]
			x,y=15,37
			halo=scenery/fire1.png:100,scenery/fire2.png:100,scenery/fire3.png:100,scenery/fire4.png:100,scenery/fire5.png:100,scenery/fire6.png:100,scenery/fire7.png:100,scenery/fire8.png:100
		[/item]
		{RTN_DIAL-2-050}
		
		[set_variable]
			name=etat
			value=0
		[/set_variable]
		{RTN_TRIDENT_SHOP 16 36 trident_cnt}
		[set_variable]
			name=trident_cnt
			value=0
		[/set_variable]
		[set_variable]
			name=turn_cnt
			value=0
		[/set_variable]
		{LSB_ENABLE_GROUP_DEP_MODE (
			side=1
			[not]
				id=Chariot,Tolivia
			[/not]
		)}
		{LSB_CLEARGROUP_DEP_MODE}
    [/event]

	{LSB_REGROUP_DEP_MODE_1 (
			side=1
			[not]
				id=Chariot,Tolivia
			[/not]
	)}

# ======================== Story steps  ==========================

	[event]
		name=new turn
		first_time_only=no
		[switch]
			variable=etat
			[case]
				value=0
# --- war against nagas: making of tridents.
				[if]
					[have_unit]
						id=Tiomen
						[filter_location]
							x,y=15,37
							radius=1
						[/filter_location]
					[/have_unit]
					[then]
						[set_variable]
							name=turn_cnt
							add=1
						[/set_variable]
						[set_variable]
							name=btmp
							value=$turn_cnt
						[/set_variable]			
						[set_variable]
							name=btmp
#ifndef HARD
							modulo=2
#elseif
							modulo=3
#endif
						[/set_variable]			
							
						[if]
							[variable]
								name=btmp
#ifndef HARD
								equals=1
#elseif
								equals=2
#endif
							[/variable]
							[then]
								[set_variable]
									name=trident_cnt
									add=1
								[/set_variable]
								{PLACE_IMAGE items/storm-trident.png 16 36}
							[/then]
						[/if]
					[/then]
				[/if]
			[/case]

# 1: end of war, island exploration
# 2: finding Patti, struggle with the footpads
# 3: Boney coming, find the cave entrance
			
			[case]
				value=4
# --- first bandit out of the cave
				[unit]
					side=3
					id=Outlaw1
					type=Outlaw
					x,y=20,9
					find_vacant=yes
				[/unit]
				[move_unit]
					id=Patti
					to_x=21
					to_y=9
				[/move_unit]
				[animate_unit]
					flag=attack
					[filter]
						id=Patti
					[/filter]
					hits=yes
					[primary_attack]
						range=ranged
					[/primary_attack]
					[facing]
						x,y=20,9
					[/facing]
				[/animate_unit]
				{RTN_DIAL-7-050} 
				[animate_unit]
					flag=attack
					[filter]
						id=Patti
					[/filter]
					hits=yes
					[primary_attack]
						range=ranged
					[/primary_attack]
					[facing]
						x,y=20,9
					[/facing]
				[/animate_unit]

				[set_variable]
					name=etat
					value=5
				[/set_variable]
# Smugglers pop out during 3 turns
				[set_variable]
					name=trident_cnt
					value=3
				[/set_variable]
			[/case]
			
			[case]
				value=5
# --- Choking smugglers pop out the cave.
				[unit]
					side=3
					type=Footpad
					x,y=20,9
					find_vacant=yes
				[/unit]
				[unit]
					side=3
					type=Thug
					x,y=20,9
					find_vacant=yes
				[/unit]

				[set_variable]
					name=trident_cnt
					sub=1
				[/set_variable]
				[if]
					[variable]
						name=trident_cnt
						less_than=1
					[/variable]
					[then]
						[set_variable]
							name=etat
							value=6
						[/set_variable]
					[/then]
				[/if]
			[/case]
			
			[case]
				value=6
# --- Are there some more foes to come ?
				[if]
					[have_unit]
						side=3
						count=0
					[/have_unit]
					[then]
					[set_variable]
						name=etat
						value=7
					[/set_variable]
					[/then]
				[/if]
			[/case]

			[case]
				value=7
# --- no more smugglers, we enter the cave
				[remove_item]
					x,y=$fireLoc.x,$fireLoc.y
				[/remove_item]
				{RTN_DIAL-8-050} 
				[set_variable]
					name=etat
					value=8
				[/set_variable]
			[/case]
		[/switch]
	[/event]

	[event]
		name=enemies defeated
# --- End of war with the nagas, going to state 1
		[set_variable]
			name=etat
			value=1
		[/set_variable]
		{RTN_DIAL-3-050}
		[remove_item]
			x,y=15,37
		[/remove_item]
		[store_unit]
			[filter]
				race=merman
			[/filter]
			variable=T_Army
			kill=yes
		[/store_unit]
		{LSB_STOREPERSO Tolivia yes}
		[kill]
			race=elemental
			[or]
				side=2
			[/or]
			animate=no
		[/kill]
		[modify_unit]
			[filter]
				id=Tiomen
			[/filter]
			canrecruit=yes
		[/modify_unit]			
		# new objectives
        [objectives]
            side=1
            [objective]
                description={RTN_STR-050-3}
                condition=win
            [/objective]
			{RTN_STDOBJECTIVES}
        [/objectives]
		{RTN_SETHELP RTN_HELP-2-050}
	[/event]

# --- Patti assaulted: going to state 2
	[event]
		name=moveto
		[filter]
			x=32-40
			y=28-38
			id=Tiomen
		[/filter]
        {PLACE_IMAGE "terrain/village/log-cabin2.png" 39 25}
        {PLACE_IMAGE "terrain/village/log-cabin3.png" 40 24}
		[unit]
			type="Swimming Patti"
			id=Patti
			name= "Patti"
			profile=portraits/Patti-n.png
			side=4
			x,y=38,31
			{LSB_MAKEHERO}
		[/unit]
		[unit]
			type=Footpad
			id=fp1
			side=3
			x,y=37,31
		[/unit]
		[unit]
			type=Footpad
			id=fp2
			side=3
			x,y=38,30
		[/unit]
		[unit]
			type=Footpad
			id=fp3
			side=3
			x,y=39,31
		[/unit]
		 # sides 2 and 3 can't harm seriously Patti
		{FORCE_CHANCE_TO_HIT side=2,3 id="Patti" 5 ()}
		[set_variable]
			name=etat
			value=2
		[/set_variable]
	[/event]

# --- end of struggle, Boney comes.
	[event]
		name=die
        [filter_condition]
			[have_unit]
				side=3
				count=0
			[/have_unit]
			[and]
				[variable]
					name=etat
					equals=2
				[/variable]
			[/and]
        [/filter_condition]
		{RTN_DIAL-4-050}
		[unit]
			type=Boney
			side=4
			id=Boney
			name= "Boney"
			x,y=37,31
			{LSB_MAKEHERO}
		[/unit]
		[unit]
			type=Saber_Tooth_Tiger
			side=4
			id=Baghi
			name= "Baghi"
			x,y=39,31
			{LSB_MAKEHERO}
		[/unit]
		{RTN_DIAL-5-050}
		[modify_unit]
			[filter]
				id=Patti
			[/filter]
			type=Patti
		[/modify_unit]
		[modify_unit]
			[filter]
				side=4
			[/filter]
			side=1
		[/modify_unit]			
		[set_variable]
			name=etat
			value=3
		[/set_variable]
        [objectives]
            side=1
            [objective]
                description={RTN_STR-050-3}
                condition=win
            [/objective]
			{RTN_STDOBJECTIVES}
        [/objectives]
		{RTN_SETHELP RTN_HELP-3-050}
		{VARIABLE G_depMode 1}

# ------ finding the cave entrance
		[event]
	        name=moveto
	        [filter]
	            x=19-25
	            y=8-11
				side=1
	        [/filter]
			[item]
				x,y=20,9
				image=scenery/mine-abandoned.png
			[/item]
			{LSB_CLEARGROUP_DEP_MODE}
			[move_unit]
				id=Wulfie
				to_x=21
				to_y=10
			[/move_unit]
			# Dialog: Boney suggests to smoke the smugglers like foxes
			{RTN_DIAL-6-050}
			# activate the special menu
			{LSB_LIGHTCAMPFIRE id=Tiomen fireLoc fireFlag 6}
		[/event]

	[/event]
			
	[event]
		name=fireCampStart
		first_time_only=no
		# starting the smugglers popping up loop when the campfire is lit.
		[set_variable]
			name=etat
			value=4
		[/set_variable]
	[/event]
		
# ------ When all smugglers are killed, we're supposed to enter the cave.

   [event]
        name=moveto
        [filter]
            x,y=20,9
			side=1
        [/filter]
        [filter_condition]
			[variable]
				name=etat
				equals=8
			[/variable]
        [/filter_condition]
		[endlevel]
			# directly to the next map: actually, it's the same scenario.
			{LSB_CONTINUE}
			bonus=no
			{NEW_GOLD_CARRYOVER 100}
		[/endlevel]
    [/event]
	
# ------------ Victory -------------
	[event]
		name=victory
		{CLEAR_VARIABLE tmpFire,trident_cnt,fireFlag,fireLoc,turn_cnt,G_depMode,G_depModeFilter,G_Radius,G_Debug,btmp}
		{LSB_STOREPERSO Tiomen no}
#		{LSB_STOREPERSO Tolivia no}
		{LSB_STOREPERSO Wulfie no}
		{LSB_STOREPERSO Baghi no}
		{LSB_STOREPERSO Chariot no}
		{LSB_STOREPERSO Boney no}
		{LSB_STOREPERSO Patti no}
	[/event]
	
# ------------ Defeat -------------
	{RTN_HERODEATH}

[/scenario]
