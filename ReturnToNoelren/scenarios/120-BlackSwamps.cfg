    [event]
        name=start
		{LSB_IFDEBUG (
			{RTN_WULFIE placement=recall}
			{RTN_ANUVIEL placement=recall}
		)}

		{LSB_RECALLUNIT id=Wulfie ()}
		{LSB_RECALLUNIT id=Anuviel ()}
		
		{LSB_IFELSEDEBUG (
			{RTN_ALFIR placement=recall}
			{RTN_ELYANOR placement=recall}
		)(
			[modify_unit]
				[filter]
					id=Anuviel
				[/filter]
				type=Anuviel
				name="Anuviel"
				profile="portraits/Anuviel.png"
#ifndef HARD
				extra_recruit="Elvish Archer,Elvish Fighter,Elvish Shaman,Elvish Scout,Wose"
#else
				extra_recruit="Elvish Archer,Elvish Fighter,Wose"
#endif
			[/modify_unit]
			{LSB_RECALLPERSO Alfir x,y=recall,recall}
			{LSB_RECALLPERSO Elyanor x,y=recall,recall}
		)}
		{LSB_RECALLUNIT id=Alfir ()}
		{LSB_RECALLUNIT id=Elyanor ()}
		[modify_unit]
			[filter]
				id=Alfir
			[/filter]
			[status]
				isHero=yes
			[/status]
			overlays="misc/hero-icon.png"
		[/modify_unit]
		[modify_unit]
			[filter]
				id=Elyanor
			[/filter]
			[status]
				isHero=yes
			[/status]
			overlays="misc/hero-icon.png"
		[/modify_unit]
		[store_unit]
			variable=A_Army
			[filter]
				side=1
				x,y=recall,recall
			[/filter]
		[/store_unit]
		[kill]
			x,y=recall,recall
		[/kill]
		
		{SCATTER_UNITS 15 "Walking Corpse,Soulless" 3 (
			 terrain=Ss

			 [not]
				 [filter]
				 [/filter]
			 [/not]

			 [not]
				 [filter_adjacent_location]
					 [filter]
					 [/filter]
				 [/filter_adjacent_location]
			 [/not]
		 ) (
			 side=2
			 generate_name=yes
			 random_traits=yes
		 )}
		 {RTN_DIAL-01-120}
		[set_variable]
			name=etat
			value=0
		[/set_variable]
    [/event]
	
# ---------------- Here the real start
	[event]
		name=moveto
		[filter]
			id=Tiomen
			x,y=30-41,17-25
		[/filter]
		
# --- Aelthrank lies on the ground on 38,19		
		[item]
			x,y= 38,19
			image=items/axe.png
		[/item]
		{RTN_DIAL-02-120}
		[move_unit]
			id=Tiomen
			to_x=38
			to_y=19
		[/move_unit]			
		{RTN_AELTHRANKSTRONG Tiomen}
		[remove_item]
			x,y= 38,19
			image=items/axe.png
		[/remove_item]
		
# --- Unicorn appears 30,22 and Wulfie runs to the little house 32,22
		[unit]
			id=Unicorn
			type=RTN_Unicorn
			side=1
			x,y=30,22
			[modifications]
				{TRAIT_LOYAL}
			[/modifications]
		[/unit]
		[move_unit]
			id=Wulfie
			to_x=32
			to_y=22
		[/move_unit]			
		{RTN_DIAL-03-120}
		
# --- Tiomen moves to the house 32,21 and Lestiviel rises 31,22, the other join
		[move_unit]
			id=Tiomen
			to_x=32
			to_y=21
		[/move_unit]
		{RTN_LESTIVIEL_2 (x,y=31,22)}
		{RTN_DIAL-04-120}
		{LSB_REGROUP (side=1
					[not]
						id=Tiomen,Lestiviel,Unicorn,Wulfie
					[/not]) 32 21}
		{RTN_DIAL-04A-120}
		
# --- The foes rises 49,2
		{LSB_RECALLPERSO Necromancer (x,y=49,2)}		
		[unit]
			type=Goblin Pillager
			side=3
			placement=leader
		[/unit]
		[unit]
			type=Goblin Pillager
			side=3
			placement=leader
		[/unit]
		{RTN_DIAL-05-120}
		[modify_unit]
			[filter]
				side=2
			[/filter]
			side=3
		[/modify_unit]
		[store_locations]
			terrain=Gs^Fdsz
			variable=lisiere
		[/store_locations]
#ifdef EASY
		[set_variable]
			name=etat
			value=1
		[/set_variable]
#endif
        [objectives]
            side=1
            [objective]
                description={RTN_STR-120-3}
                condition=win
            [/objective]
			{RTN_STDOBJECTIVES}
        [/objectives]
		{RTN_SETHELP RTN_HELP-2-120}
	[/event]
	
# ------------------ Entering the forest
	[event]
		name=moveto
		[filter]
			id=Lestiviel
			x,y=10-26,10-25
		[/filter]
		
# --- the Eldest comes 22,19 and the forest starts spreading
		[unit]
			id=Eldest
			name={RTN_STR-120-4}
			type=Ancient Wose
			side=1
			x,y=22,19
			canrecruit=yes
			recruit=Wose,Elvish Archer, Elvish Champion
		[/unit]
		{RTN_DIAL-06-120}
		
# --- create keep
#ifdef LSB_COMMENT
		[terrain]
			x,y=22,19
			radius=1
			terrain="Ce"
		[/terrain]
		[terrain]
			x,y=22,19
			terrain="Ke"
		[/terrain]
#endif
#ifndef EASY
		[set_variable]
			name=etat
			value=1
		[/set_variable]
		{LSB_RECALLPERSO NecroII (x,y=8,15)}		
#endif
	[/event]

# ----------------------- Huorns forest	
	[event]
		name= new turn
		first_time_only=no
		[filter_condition]
			[variable]
				name=etat
				greater_than=0
			[/variable]
		[/filter_condition]

		{LSB_FLOOD (Gs,Gd,Rb,Re) Gs^Fmsz lisiere2 units_caught 1 flood_event}
		{LSB_FLOOD (Ss) Gs^Fdsz lisiere units_caught 1 flood_event}
		[store_locations]
			variable=lisiere2
			find_in=lisiere
			[or]
				find_in=lisiere2
			[/or]
		[/store_locations]
		
		[store_unit]
			variable=slurp
			[filter]
				[filter_location]
					terrain=Gs^Fdsz
					radius=2
				[/filter_location]
				[not]
					side=1
				[/not]
			[/filter]
		[/store_unit]
		{FOREACH slurp i}
			[scroll_to]
				x,y=$slurp[$i].x,$slurp[$i].y
			[/scroll_to]
			[terrain]
				terrain=Gs^Fdsz
				radius=1
				x,y=$slurp[$i].x,$slurp[$i].y
			[/terrain]
			[redraw][/redraw]
			[store_locations]
				variable=lisiere
				find_in=lisiere
				[or]
					x,y=$slurp[$i].x,$slurp[$i].y				
					radius=1
				[/or]
			[/store_locations]
			[if]
				[variable]
					name=slurp[$i].type
					equals="Goblin Pillager"
				[/variable]
				[then]

		# --- start the fire
					{RTN_SETBURN $slurp[$i].x $slurp[$i].y}
					[fire_event]
						name=Eldest_cry
					[/fire_event]
				[/then]
			[/if]
		{NEXT i}

		[store_unit]
			variable=slurp
			[filter]
				[filter_location]
					terrain=Gs^Fdsz
				[/filter_location]
				[not]
					side=1
				[/not]
			[/filter]
		[/store_unit]

		[harm_unit]
			[filter]
				find_in=slurp
			[/filter]
			amount=10
			animate=yes
		[/harm_unit]
		
# -----------------
		{RTN_INCENDTURN *^F* Gll}
    [/event]
	
	[event]
		name=Eldest_cry
		{RTN_DIAL-06A-120}
	[/event]

# -------------------- The end: Lestiviel comes to the river
    [event]
		name=moveto
		[filter]
			id=Lestiviel
			x,y=1-8,10-25
		[/filter]
		[move_unit]
			id=Tiomen
			to_x=3
			to_y=21
		[/move_unit]
		{RTN_DIAL-07-120}
		
# --- Tolivia rises 3,22, Tiomen moves to her, and the other too
		{RTN_TOLIVIA (x,y=3,22)}
		{RTN_DIAL-08-120}
		
