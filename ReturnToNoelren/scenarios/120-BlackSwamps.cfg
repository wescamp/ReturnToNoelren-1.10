		[move_unit_fake]
			type=Boat
			side=1
			x=1,4
			y=25,22
		[/move_unit_fake]
		[item]
			x,y=4,22
			image="units/transport/boat.png"
		[/item]
		[store_locations]
			variable=V_Boat
			x,y=4,22
		[/store_locations]

		{LSB_HIDEINHOLES (
			side=1
			[not]
				id=Tolivia,Eldest
			[/not]
		) V_Boat G_Transfert 20 yes}
		{LSB_VICTORY 0}
    [/event]

