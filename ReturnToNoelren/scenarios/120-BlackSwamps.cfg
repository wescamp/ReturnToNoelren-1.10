			village_value=0
		[/ai]
	[/side]
	
	[side]
		side=3
		type=Ancient Lich
		id=Necromancer
		canrecruit=yes
		controller=ai
		recruit=Walking Corpse, Banebow, Chocobone,Goblin Pillager
        gold=200
		income=10
        team_name=undeads
