#textdomain wesnoth-ReturntoNoelren
[scenario]
    id=110-FindingAllies
    name={RTN_STR-110-1}
    next_scenario=120-BlackSwamps
    victory_when_enemies_defeated=no
    map_data="{~add-ons/ReturnToNoelren/maps/DesertHills.map}"
    turns=-1
	{DEFAULT_MUSIC_PLAYLIST}
	
    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}
    {DAWN}
	
	{LSB_LUAPACK}
	{RTN_STO_110}

    [event]
        name=prestart 
		{PLACE_IMAGE "scenery/mine-abandoned.png" 49 35}
		{PLACE_IMAGE "units/dwarves/sentinel.png" 49 34}
		{PLACE_IMAGE "units/dwarves/sentinel.png" 50 35}

        [objectives]
            side=1
            [objective]
                description={RTN_STR-110-2}
                condition=win
            [/objective]
			{RTN_STDOBJECTIVES}
        [/objectives]
#ifdef RDBG
		{RTN_LONA2 placement=recall}			
		{RTN_GLYNOIN placement=recall}			
		{RTN_WULFIE placement=recall}			
		{RTN_GROWL placement=recall}			
#endif
		[recall]
			id=Anuviel
		[/recall]
		[recall]
			id=glynnoin
		[/recall]
		[recall]
			id=Wulfie
		[/recall]
		[recall]
			id=Growl
		[/recall]
		[kill]
			x,y=recall,recall
		[/kill]
		{RTN_MENU_HELP}
		{RTN_SETHELP RTN_HELP-1-010}
#		{LSB_MENU_CRUSH (id=Tiomen) 2}
#		{RTN_SET_DROPBOMB_MENU 3}		
#		{RTN_SET_GRAPBOMB_MENU Tiomen 4}
#		{LSB_MENU_CREATEUNIT 5 _"Create elemental water." 8 (id=Tolivia) RTN_Water}
#		uses 7
    [/event]

# -------------- Sides ------------
    [side]
        type="Tiomen 3"
		id=Tiomen
        name= _"Tiomen"
        unrenamable=yes
        side=1
        canrecruit=yes
        controller=human
		income=5
		gold=200
		shroud=yes
		recruit=""
        team_name=hero
        user_team_name={RTN_USTR-120}
    [/side]
	
    [side]
		side=2
		no_leader=yes
        team_name=Rats
        user_team_name={RTN_USTR-135}
	[/side]

    [side]
		side=3
		no_leader=yes
        team_name=Scorpions
        user_team_name={RTN_USTR-135}
	[/side]

    [side]
		side=4
		no_leader=yes
        team_name=Araignee
        user_team_name={RTN_USTR-135}
	[/side]

	[event]
		name=start
		{RTN_DIAL-01-110}
		[modify_unit]
			[filter]
				id=Anuviel
			[/filter]
			canrecruit=yes
#ifndef HARD
			extra_recruit="Elvish Archer,Elvish Fighter,Elvish Shaman,Elvish Scout,Spearman,Bowman,Mage,Dwarvish Scout,Dwarvish Fighter"
#else
			extra_recruit="Elvish Archer,Elvish Fighter,Spearman,Bowman,Mage,Dwarvish Scout,Dwarvish Fighter"
#endif
		[/modify_unit]
		[store_locations]
			variable=Ratholes
			terrain=*^Dr
		[/store_locations]
		[store_locations]
			variable=Scorpholes
			terrain=Dd^Dc
		[/store_locations]
		[store_locations]
			variable=Spidholes
			terrain=Wwr
		[/store_locations]
		[terrain]
			terrain=Gs^Ft
			find_in=Spidholes
		[/terrain]
	[/event]
		
	[event]
		name=turn 2
		# the coming of the healer 3,13
		[unit]
			type=Colerun
			name=Colerun
			side=1
			x,y=3,13
			id=Colerun
		[/unit]
		{LSB_JOINTO Colerun Tiomen}
		{RTN_DIAL-02-110}
        [message]
            speaker=Colerun
            message={RTN_STR-110-3}
            [option]
                message={RTN_STR-110-4}
                [command]
					[set_variable]
						name=etat
						value=1
					[/set_variable]					
					{RTN_DIAL-03-110}
					[move_unit]
						id=Colerun
						to_x=3
						to_y=13
					[/move_unit]
					[kill]
						id=Colerun
					[/kill]
                [/command]
            [/option]
            [option]
                message={RTN_STR-110-5}
                [command]
					[set_variable]
						name=etat
						value=2
					[/set_variable]					
					[set_variable]
						name=nest_cnt
						{LSB_VALUES 3 5 7}
					[/set_variable]
					# castle
					[terrain]
						x,y=2,9
						radius=1
						terrain="Ce"
					[/terrain]
					[terrain]
						x,y=2,9
						terrain=Ke
					[/terrain]
					{RTN_DIAL-04-110}
					[objectives]
						side=1
						[objective]
							description={RTN_STR-110-6}
							condition=win
						[/objective]
						{RTN_STDOBJECTIVES}
					[/objectives]
                [/command]
            [/option]
		[/message]
		{RTN_SETHELP RTN_HELP-1-110}
	[/event]
	
# --- Scorpions ---
#define SPR_SCORP
	{LSB_CREAGROUP "RTN_Scorpion" ($x1,$y1) 6 3}
#enddef

	[event]
		name=moveto
		first_time_only=no
		[filter]
			[filter_location]
				find_in=Scorpholes
			[/filter_location]
			[not]
				side=3
			[/not]
		[/filter]
		{SPR_SCORP}
	[/event]

	[event]
		name=new turn	
		first_time_only=no
		[filter_condition]
			[have_location]
				time_of_day_id=first_watch
			[/have_location]
		[/filter_condition]
		{LSB_HIDEINHOLES (type=RTN_Scorpion,Giant Scorpion) Scorpholes Scorprescued 3 yes}
	[/event]
	
	[event]
		name=new turn	
		first_time_only=no
		[filter_condition]
			[have_location]
				time_of_day_id=dawn
			[/have_location]
		[/filter_condition]
		{FOREACH Scorprescued i}
			[unstore_unit]
				variable=Scorprescued[$i]
				find_vacant=yes
			[/unstore_unit]
		{NEXT i}
		{FOREACH Scorpholes i}
			[set_variable]
				name=rep
				rand=0..1
			[/set_variable]
			[while]
				[variable]
					name=rep
					greater_than=0
				[/variable]
			[do]
				[unit]
					type=Giant Scorpion
					side=3
					x = $Scorpholes[$i].x 
					y = $Scorpholes[$i].y 
				[/unit]
				[set_variable]
					name=rep
					sub=1
				[/set_variable]
			[/do]
			[/while]				
		{NEXT i}
		{CLEAR_VARIABLE rep}
	[/event]

# --- Rats ---	
	[event]
		name=new turn	
		first_time_only=no
		[filter_condition]
			[have_location]
				time_of_day_id=dusk
			[/have_location]
		[/filter_condition]
		{FOREACH Ratsrescued i}
			[unstore_unit]
				variable=Ratsrescued[$i]
				find_vacant=yes
			[/unstore_unit]
		{NEXT i}
		{FOREACH Ratholes i}
			[set_variable]
				name=rep
				rand=0..3
			[/set_variable]
			[while]
				[variable]
					name=rep
					greater_than=0
				[/variable]
			[do]
				[unit]
					type=Giant Rat
					side=2
					x = $Ratholes[$i].x 
					y = $Ratholes[$i].y 
				[/unit]
				[set_variable]
					name=rep
					sub=1
				[/set_variable]
			[/do]
			[/while]				
		{NEXT i}
		{CLEAR_VARIABLE rep}
	[/event]

#define SPR_RATS
	{LSB_CREAGROUP "Giant Rat" ($x1,$y1) 3 2}
#enddef

	[event]
		name=moveto
		first_time_only=no
		[filter]
			[filter_location]
				find_in=Ratholes
				radius=1
			[/filter_location]
			[not]
				side=2
			[/not]
		[/filter]
		{SPR_RATS}
	[/event]

	[event]
		name=new turn	
		first_time_only=no
		[filter_condition]
			[have_location]
				time_of_day_id=morning
			[/have_location]
		[/filter_condition]
		{LSB_HIDEINHOLES (type=Giant Rat) Ratholes Ratsrescued 3 yes}
	[/event]
	
# --- Spiders ---
#define SPR_SPID
		[unit]
			type=Giant Spider
			side=4
			x,y=$x1,$y1
		[/unit]
		{LSB_CREAGROUP "RTN_Spider" ($x1,$y1) 2 4}
#enddef

	[event]
		name=moveto
		first_time_only=no
		[filter]
			[filter_location]
				find_in=Spidholes
				radius=1
			[/filter_location]
			[not]
				side=4
			[/not]
		[/filter]
		{SPR_SPID}
	[/event]	

	[event]
		name=new turn	
		first_time_only=no
		{FOREACH Spidholes i}
			[set_variable]
				name=rep
				rand=1..3
			[/set_variable]
			[if]
				[variable]
					name=rep
					greater_than=2
				[/variable]
			[then]
				[unit]
					type=RTN_Spider
					side=4
					x = $Spidholes[$i].x 
					y = $Spidholes[$i].y 
				[/unit]
			[/then]
			[/if]				
		{NEXT i}
		{CLEAR_VARIABLE rep}
	[/event]

# ---- Wipe out the nests
#define RTN_110_INSECTICID NEST
	[event]
		name=moveto
		first_time_only=no
		[filter]
			id=Colerun
			[filter_location]
				find_in={NEST}
			[/filter_location]
		[/filter]
		[store_locations]
			find_in={NEST}
			[not]
				x,y=$x1,$y1
			[/not]
			variable={NEST}
		[/store_locations]
		{PLACE_IMAGE "scenery/nest-empty.png" $x1 $y1}
		[animate_unit]
			flag=insecticid
			[filter]
				id=Colerun
			[/filter]
			hits=yes
		[/animate_unit]
		[set_variable]
			name=nest_cnt
			sub=1
		[/set_variable]
		[if]
			[variable]
				name=nest_cnt
				less_than=1
			[/variable]
			[then]
				[fire_event]
					name=clean_up
				[/fire_event]
				[set_variable]
					name=tmp
					value="$($Spidholes.length + $Ratholes.length + $Scorpholes.length)"
				[/set_variable]
				{LSB_DIAL_W {RTN_STR-110-7}}
				[if]
					[variable]
						name=tmp
						less_than=1
					[/variable]
					[then]
						[fire_event]
							name=the_end
						[/fire_event]
					[/then]
				[/if]
			[/then]
		[/if]
	[/event]
#enddef

	{RTN_110_INSECTICID Scorpholes}
	{RTN_110_INSECTICID Ratholes}
	{RTN_110_INSECTICID Spidholes}

	[event]
		name=clean_up
		[message]
			speaker=Colerun
			message={RTN_STR-110-8}
			[option]
				message={RTN_STR-110-9}
				[command]
					[fire_event]
						name=the_end
					[/fire_event]
				[/command]
			[/option]
			[option]
				message={RTN_STR-110-10}
				[command]
					[set_variable]
						name=etat
						value=3
					[/set_variable]					
					{RTN_DIAL-05-110}
					[set_menu_item]
						id=menu_7
						description={RTN_STR-110-11}
						[show_if]
							[variable]
								name=etat
								equals=3
							[/variable]					
						[/show_if]
						[command]
							[fire_event]
								name=the_end
							[/fire_event]
						[/command]
					[/set_menu_item]
				[/command]
			[/option]
		[/message]
	[/event]

	
# --- Fin ---
    [event]
        name=moveto
		first_time_only=no
        [filter]
			x=44-50
			y=34-40
			side=1
        [/filter]
		[if]
			[variable]
				name=etat
				equals=2
			[/variable]
			[then]
				{RTN_DIAL-06-110}
			[/then]
			[else]
				[fire_event]
					name=the_end
				[/fire_event]
			[/else]
		[/if]
    [/event]
	
	[event]
		name=the_end
		# --- Sambrands meeting ---
		[unit]
			side=1
			type=Dwarvish Lord
			x,y=48,35
			id=Hamgral
			name="Hamgral"
		[/unit]
		[remove_shroud]
			side=1
			x,y=1-50,1-50
		[/remove_shroud]
		{LSB_REGROUP (id=Tiomen,Anuviel,glynnoin) 48 35}
		{RTN_DIAL-07-110}
		{LSB_STOREPERSO glynnoin no}
		# --- Clean up ---
		{LSB_VICTORY 0}
	[/event]

# ------------ Victory -------------
	[event]
		name=victory
		{CLEAR_VARIABLE Ratholes,Ratsrescued}
		{CLEAR_VARIABLE Scorpholes,Scorprescued}
		{CLEAR_VARIABLE Spidholes,nest_cnt,Growl_back,etat}
		{RTN_DISABLEMENUSHOW 7}
	[/event]
	
# ------------ Defeat -------------
	{RTN_HERODEATH}

[/scenario]
