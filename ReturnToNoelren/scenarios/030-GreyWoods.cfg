[scenario]
    id=030-GreyWoods
    name={RTN_STR-030-1}
    next_scenario=040-ToElensefar
    victory_when_enemies_defeated=no
    map_data="{~add-ons/ReturnToNoelren/maps/GreyWoodsEast.map}"
    turns=50
    {DEFAULT_SCHEDULE}
	
# --------------- prestart ------------
	{RTN_STO_030}
	{DEFAULT_MUSIC_PLAYLIST}

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description={RTN_STR-030-2}
                condition=win
            [/objective]
			{RTN_STDOBJECTIVES}
            note={EARLY_FINISH_BONUS_NOTE}+{NEW_GOLD_CARRYOVER_NOTE_100}
        [/objectives]
		[set_variable]
			name=etat
			value=0
		[/set_variable]
#		{LSB_MENU_CRUSH (id=Tiomen) 2}
#		{RTN_SET_DROPBOMB_MENU 3}		
#		{RTN_SET_GRAPBOMB_MENU Tiomen 4}
#		{LSB_LIGHTCAMPFIRE id=Tiomen fireLoc fireFlag 5}
		{RTN_DISABLEMENUSHOW 5}

		{LSB_IFDEBUG (
			{RTN_CHARIOT placement=recall}			
			{RTN_WULFIE placement=recall}
			{RTN_LESTIVIEL_1 placement=recall}
		)}
		{RTN_MENU_HELP}
		{RTN_SETHELP RTN_HELP-1-030}
    [/event]

	
# -------------- Sides ------------
    [side]
        type="Tiomen_1"
        id=Tiomen
        name= "Tiomen"
        unrenamable=yes
        side=1
        canrecruit=yes
        controller=human
		recruit=""
		income=0
        team_name=hero
        user_team_name={RTN_USTR-120}
		shroud=yes
		fog=yes
    [/side]
	
	[side]
        side=2
		no_leader=yes
        controller=ai
        gold=0
        team_name=hero
        user_team_name={RTN_USTR-128}
	[/side]

	{LSB_ORCSIDE1 3 "Gagnaba" 200}
	[+side]
		income=0
		[ai]
			[avoid]
				x=0-32
				y=0-34
			[/avoid]
		[/ai]
	[/side]
	{LIMIT_CONTEMPORANEOUS_RECRUITS 3 "Troll Warrior" 1}

    [side]
        type=Dread Bat
        id=Zorg1
        name={RTN_STR-030-3}
        unrenamable=yes
        side=4
        canrecruit=yes
        controller=ai
		recruit=Vampire Bat,Mudcrawler
        gold=20
#ifdef EASY		
		income=5
#endif
#ifdef NORMAL		
		income=10
#endif
#ifdef HARD		
		income=20
#endif
        team_name=bats
        user_team_name={RTN_STR-030-4}
		[ai]
            recruitment_pattern=scout,archer,archer
			[avoid]
				x=0-18
				y=0-15
			[/avoid]
		[/ai]
	[/side]
	{LIMIT_CONTEMPORANEOUS_RECRUITS 4 "Mudcrawler" 10}

# --------------- Start ---------------
    [event]
        name=start
# --- Recall all the party everyone except Desfir who is in the carriage
		[recall]
			id=Chariot
		[/recall]
		[recall]
			id=Wulfie
		[/recall]
		[recall]
			id=Lestiviel
		[/recall]

		[kill]
			x,y=recall,recall
			fire_event=no
		[/kill]
		
		{RTN_ECKEN placement=leader}
		{RTN_DESFIR to_variable=Desfir_back}
		[set_variable]
			name=Desfir_back.status.petrify
			value=yes
		[/set_variable]
		[unit]
			id=Rogue1
            type=Bandit
            side=1
			placement=leader			
            [modifications]
                {TRAIT_LOYAL}
           [/modifications]
		[/unit]
		[unit]
			id=Rogue2
            type=Rogue
            side=1
			placement=leader			
            [modifications]
                {TRAIT_LOYAL}
           [/modifications]
		[/unit]

		#Elves come later
		{RTN_DIAL-1-030}

    [/event]
	
# -------------- Leader 4 is (quite) immortal
	[event]
		name=die
		first_time_only=no
		[filter]
			side=4
			canrecruit=yes
		[/filter]
		# find a lieutenant
		{CLEAR_VARIABLE storeTmp}
		[store_unit]
			[filter]
				side=4
				race=bats
				[not]
					canrecruit=yes
				[/not]
			[/filter]
			variable=storeTmp
		[/store_unit]
		[modify_unit]
			[filter]
				id=$storeTmp[0].id
			[/filter]
			canrecruit=yes
			type=Dread Bat
		[/modify_unit]
	[/event]
	
# ------------ in the Elves territory -----------
   [event]
        name=moveto
        [filter]
            x=0-18
            y=0-15
			side=1
        [/filter]
		
#-- Alfir greets the uncomers
		[unit]
			id=Alfir
			name= "Alfir"
			type=Elvish Avenger
			side=2
			x,y=13,13
			[modifications]
				{TRAIT_LOYAL}
			[/modifications]
		[/unit]
		{RTN_DIAL-2-030}
		[if]
			[variable]
				name=Lestiviel_back.status.cachee
				boolean_equals=yes
			[/variable]
			[then]
				[set_variable]
					name=Lestiviel_back.status.cachee
					value=no
				[/set_variable]			
				[unstore_unit]
					variable=Lestiviel_back
					find_vacant=yes
				[/unstore_unit]
			[/then]
		[/if]
		
#-- reinforcments
		[remove_shroud]
			side=1
			[filter_location]
				x=0-20
				y=0-14
			[/filter_location]
		[/remove_shroud]
		[unit]
			id=Derniel
			name="Derniel"
			type=Elvish Ranger
			side=2
			x,y=10,12
			[modifications]
				{TRAIT_LOYAL}
			[/modifications]
		[/unit]
		[unit]
			id=Rang2
			type=Elvish Ranger
			side=2
			x,y=12,11
			[modifications]
				{TRAIT_LOYAL}
			[/modifications]
		[/unit]
		[unit]
			id=Rang3
			type=Elvish Ranger
			side=2
			x,y=16,11
			[modifications]
				{TRAIT_LOYAL}
			[/modifications]
		[/unit]
		[unit]
			id=Rang4
			type=Elvish Ranger
			side=2
			x,y=18,12
			[modifications]
				{TRAIT_LOYAL}
			[/modifications]
		[/unit]
		[move_unit]
			id=Lestiviel
			to_x=12
			to_y=13
		[/move_unit]
		[move_unit]
			id=Tiomen
			to_x=12
			to_y=14
		[/move_unit]
		{RTN_DIAL-3-030}
		[redraw][/redraw]

#-- An Elvish healer comes and unpetrify Desfir.
		{RTN_SYLVANIL (x,y=3,11)}
		[move_unit]
			id=Sylvanil
			to_x=10
			to_y=13
		[/move_unit]
		[scroll_to]
			x,y=10,13
		[/scroll_to]
		[move_unit]
			id=Chariot
			to_x=11
			to_y=14
		[/move_unit]
		[unstore_unit]
			variable=Desfir_back
			x,y=11,13
		[/unstore_unit]
		{RTN_DIAL-3A-030}
		[animate_unit]
			flag=healing
			[filter]
				id=Sylvanil
			[/filter]
			hits=yes
			[facing]
				x,y=11,13
			[/facing]
		[/animate_unit]
		[modify_unit]
			[filter]
				id=Desfir
			[/filter]
			side=1
			[status]
				petrify=no
			[/status]
		[/modify_unit]
		[set_variable]
			name=Desfir_back.status.petrify
			value=no
		[/set_variable]
		{RTN_DIAL-4-030}

#--- Sylvanil and Lestiviel go away
		[move_unit]
			id=Sylvanil
			to_x=8
			to_y=4
		[/move_unit]
		[move_unit]
			id=Lestiviel
			to_x=7
			to_y=4
		[/move_unit]
		[modify_unit]
			[filter]
				id=Sylvanil
			[/filter]
			side=1
		[/modify_unit]
		{LSB_STOREPERSO Sylvanil yes}
		{LSB_STOREPERSO Lestiviel yes}

		{RTN_DIAL-5-030}
		[modify_unit]
			[filter]
				id=Tiomen
			[/filter]
			type="Tiomen 2"
			[status]
				isHero=yes
			[/status]
		[/modify_unit]
		[modify_unit]
			[filter]
				id=Alfir,Derniel
			[/filter]
			side=1
		[/modify_unit]
		[kill]
			side=2
			animate=no
		[/kill]
		[move_unit]
			id=Ecken
			to_x=11
			to_y=15
		[/move_unit]
#		[modify_unit]
#			[filter]
#				id=Ecken
#			[/filter]
#			canrecruit=yes
#		[/modify_unit]
        [objectives]
            side=1
            [objective]
                description={RTN_STR-030-5}
                condition=win
            [/objective]
            [objective]
                description={RTN_USTR-127}
                condition=lose
            [/objective]
            note={EARLY_FINISH_BONUS_NOTE}+{NEW_GOLD_CARRYOVER_NOTE_100}
        [/objectives]
		{RTN_SETHELP RTN_HELP-2-030}
    [/event]

# ---- Check the result of bomb explosion. The lair keep must be destroyed.
	[event]
		name=bombCollat
		first_time_only=no
		[store_starting_location]
			side=4
			variable=loc
		[/store_starting_location]
		[if]
			[variable]
				name=$loc.terrain
				not_equals="*K*"
			[/variable]
			[then]
				[set_variable]
					name=etat
					value=1
				[/set_variable]
				[fire_event]
					name=end1
				[/fire_event]
			[/then]
		[/if]			
	[/event]

# ---- Check if objectives are fulfilled
	[event]
		name=die
		first_time_only=no
		[filter]
			side=4
		[/filter]
		[fire_event]
			name=end1
		[/fire_event]
	[/event]
		
# ------------ End -------------
	[event]
		name=end1
		first_time_only=no
		[filter_condition]
			[not]
				[have_unit]
					side=4
				[/have_unit]
			[/not]
			[and]
				[variable]
					name=etat
					equals=1
				[/variable]
			[/and]
		[/filter_condition]
		{RTN_DIAL-5-040}
		[message]
			speaker=Alfir
			message={RTN_STR-030-6}
			[option]
				message={RTN_USTR-103} # Yes
				[command]
					[set_variable]
						name=etat
						value=2
					[/set_variable]
					{RTN_SETHELP RTN_HELP-3-030}
				[/command]
			[/option]
			[option]
				message={RTN_USTR-104} # No
				[command]
					{LSB_VICTORY 0}
				[/command]
			[/option]			
		[/message]
	[/event]
	
	[event]
		name=enemies defeated
		{LSB_VICTORY 0}
   [/event]

# ------------ Victory -------------
	[event]
		name=victory
# --- Ecken and Desfir will come back later
		{LSB_STOREPERSO Ecken no}
		{LSB_STOREPERSO Desfir no}
		{CLEAR_VARIABLE loc,tmp}
	[/event]
	
# ------------ Defeat -------------
	{RTN_HERODEATH}

[/scenario]
