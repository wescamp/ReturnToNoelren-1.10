            side=1
            [objective]
                description={RTN_STR-220-2}
                condition=win
            [/objective]
			{RTN_STDOBJECTIVES}
        [/objectives]
		{RTN_MENU_HELP}
		{RTN_SETHELP RTN_HELP-2-200}
		{LSB_MENU_LEADER_RETREAT 4 3 24 14}
		{LSB_MENU_LEADER_RETREAT 5 5 22 18}
		[kill]  # to avoid duplicate leaders
			fire_event=no
		[/kill]
		[item]
			x,y=29,16
			image=scenery/mine-abandoned.png
		[/item]
		
		{FOREACH battle i}
			[set_variable]
				name=battle[$i].moves
				value=$battle[$i].max_moves
			[/set_variable]
			[set_variable]
				name=battle[$i].attacks_left
				value=$battle[$i].max_attacks
			[/set_variable]
			[if]
				[have_location]
					x,y=$battle[$i].x,$battle[$i].y
					terrain=*^V*
				[/have_location]
				[variable]
					name=battle[$i].hitpoints
					less_than=$battle[$i].max_hitpoints
				[/variable]
				[then]
					[set_variable]
						name=battle[$i].hitpoints
						add=8
					[/set_variable]
					[set_variable]
						name=battle[$i].status.poisoned
						value=no
					[/set_variable]					
				[/then]
			[/if]
		   [unstore_unit]
				variable=battle[$i]
		   [/unstore_unit]
		{NEXT i}
		{LSB_RESTORESIDE 1}
		{LSB_RESTORESIDE 2}
		{LSB_RESTORESIDE 3}
		{LSB_RESTORESIDE 4}
