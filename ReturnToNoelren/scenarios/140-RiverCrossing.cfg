# ---- Start ----
    [event]
        name=start
# --- Cut scene: the king summon his army
		{RTN_DIAL-01-140}
		
# --- Return to Glynn's and restore units on new map (river added in the North, 15 hexes heigth)
		[replace_map]
			map="{~add-ons/ReturnToNoelren/maps/Crossing.map}"
			expand=yes
		[/replace_map]
        {PLACE_IMAGE "items/gohere.png" 1 15}
		{FOREACH stock n}
			[set_variable]
				name=stock[$n].y
				add=15
			[/set_variable]
			[set_variable]
				name=stock[$n].goto_y
				value=0
			[/set_variable]
			[set_variable]
				name=stock[$n].goto_x
				value=0
			[/set_variable]
			[unstore_unit]
				variable=stock[$n]
			[/unstore_unit]
		{NEXT n}
		[redraw][/redraw]
		{CLEAR_VARIABLE stock}
		
# --- Coming of the king army
		[unit]
			type=Grand Marshal
			id=General1
			name= "Thybald"
			side=2
			x,y=41,55
			canrecruit=yes
		[/unit]
		{RTN_DIAL-02-140}
		
# --- Coming of the Janishaders
		[unit]
			type=Mage of Light
			id=JaniPriest
			name= "Akh-Mahal"
			x,y=12,54
			side=3
			canrecruit=yes
		[/unit]
		{RTN_DIAL-03-140}

# --- The army must cross the river and the hero go west (young man !)
		{RTN_DIAL-04-140}
		[kill]
			x,y=recall,recall
		[/kill]
# -- this to avoid special situations when Garard is on a raft
		[unit]
			type=Recruiter
			x,y=1,1
			side=1
			canrecruit=yes
		[/unit]
		[hide_unit]
			type=Recruiter
		[/hide_unit]
		[capture_village]
			side=1
			x,y=1-50,1-55
		[/capture_village]
		[set_variable]
			name=etat
			value=0
		[/set_variable]
		[set_variable]
			name=soldiers
			value=0
		[/set_variable]				

    [/event]

# ----- Rafts management -----

# --- Stream
	[event]
		name=new turn
		first_time_only=no
		[store_unit]
			variable=rft
			[filter]
				type=Raft
				[filter_location]
					terrain=Wo
				[/filter_location]				
			[/filter]
		[/store_unit]
		{FOREACH rft n}
			[move_unit]
				id=$rft[$n].id
				to_x="$($rft[$n].x - 2)"
				to_y=$rft[$n].y
			[/move_unit]
		{NEXT n}
		[store_unit]
			variable=rft
			[filter]
				type=Raft
				[filter_location]
					terrain=Wwr
				[/filter_location]				
			[/filter]
		[/store_unit]
		{FOREACH rft n}
			# substract to soldiers
			[set_variable]
				name=soldiers
				sub=$RF_$rft[$n].id|.length
			[/set_variable]		
			[kill]
				id=$rft[$n].id
			[/kill]
			{CLEAR_VARIABLE RF_$rft[$n].id}
		{NEXT n}
		[if]
			[have_unit]
				[filter_location]
					x,y=1-50,12-55
				[/filter_location]
				[and]
					id=Garard
					[or]
						side=1
						[not]
							[filter_wml]
								[status]
									isHero=yes
								[/status]
							[/filter_wml]
						[/not]
					[/or]
				[/and]
				count=0
			[/have_unit]
			[variable]
				name=etat
				equals=0
			[/variable]
			[then]
				{RTN_DIAL-06-140}
				[set_variable]
					name=etat
					add=1
				[/set_variable]
			[/then]
		[/if]
		{CLEAR_VARIABLE rft}
		[fire_event]
			name=test_victory
		[/fire_event]
	[/event]
	
	[event]
		name= side 1 turn refresh
		first_time_only=no
		
		{LSB_EVENT_BUILDBOAT}  # ------------ boats
	[/event]

