				[/set_variable]
) (
				[set_variable]
					name=soldiers
					sub=$RF_$unit.id|.length
				[/set_variable]
				[fire_event]
					name=test_victory
				[/fire_event]
)}
	
# --- wreckage on the reefs
	[event]
		name=moveto
		first_time_only=no
		[filter]
			type=Raft
			[filter_location]
				terrain=Wwr
			[/filter_location]
		[/filter]
		# substract to soldiers
		[set_variable]
			name=soldiers
			sub=$RF_$unit.id|.length
		[/set_variable]		
		[kill]
			id=$unit.id
		[/kill]
		{CLEAR_VARIABLE RF_$unit.id}
		[fire_event]
			name=test_victory
		[/fire_event]
    [/event]

# --- 1,15 = heroes exit
	[event]
		name=moveto
		first_time_only=no
		[filter]
			x,y=1,15
			[not]
				id=Garard
			[/not]
		[/filter]
		[filter_condition]
			[variable]
				name=unit.status.isHero
				boolean_equals=yes
			[/variable]
		[/filter_condition]
		[store_unit]
			[filter]
				id=$unit.id
			[/filter]
			variable=Ti_Army
			mode=append
			kill=yes
		[/store_unit]
		[fire_event]
			name=test_victory
		[/fire_event]
	[/event]

    [event]
		name= test_victory
		first_time_only=no
		[filter_condition]
			[variable]
				name=soldiers
				less_than=1
			[/variable]
			[have_unit]
				side=1
				[filter_location]
					x,y=1-50,12-55
				[/filter_location]
				count=0
			[/have_unit]
		[/filter_condition]
		{LSB_VICTORY 100}
    [/event]
	
# ------------ Victory -------------
	[event]
		name=victory
		{CLEAR_VARIABLE etat,soldiers,tmp,tmp_cnt}
		{LSB_CLEARBOATS}
	[/event]
	
# ------------ Defeat -------------
	{RTN_HERODEATH}
	
