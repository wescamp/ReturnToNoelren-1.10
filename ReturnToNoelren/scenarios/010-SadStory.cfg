#textdomain wesnoth-ReturnToNoelren
#ifdef LSB_COMMENT
============= rev History ============
0.0.1 set-up
0.1.1 review to shorten the conclusion
0.7.0 revised
#endif

[scenario]
    id=010-Intro
    name= {RTN_STR-010-1}
    next_scenario=015-ElvesHome
    victory_when_enemies_defeated=no
    map_data="{~add-ons/ReturnToNoelren/maps/Home-1.map}"
    turns=-1
    {DEFAULT_SCHEDULE}
	{DEFAULT_MUSIC_PLAYLIST}
	{LSB_LUAPACK}
		
# --------------- prestart ------------	
	{RTN_STO_010}

    [event]
        name=prestart
		{RTN_MENU_HELP}
		{RTN_SETHELP RTN_HELP-1-010}
        [objectives]
            side=4
            [objective]
                description={RTN_STR-010-2}
                condition=win
            [/objective]
            [objective]
                description={RTN_STR-010-3}
                condition=lose
            [/objective]
            note={RTN_STR-010-4}
        [/objectives]
   [/event]

	
# -------------- Sides ------------
    [side]
        type=Mayor
        id=Mayor
        name= _"Mayor"
        unrenamable=yes
        side=1
        canrecruit=yes
        controller=ai
		recruit=Peasant,Woodsman
        gold=200
        team_name=villagers
        user_team_name={RTN_STR-010-5}
		[unit]
			id=Guard1
			name= _ "Goran"
            type=Spearman
            side=1
            x=17
            y=11
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_STRONG}
           [/modifications]
		[/unit]
		[unit]
			id=Guard2
			name= _ "Snaky"
            type=Spearman
            side=1
            x=15
            y=14
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_STRONG}
           [/modifications]
		[/unit]
		[unit]
			id=Guard3
			name= _ "Wala"
            type=Spearman
            side=1
            x=13
            y=14
            [modifications]
                {TRAIT_LOYAL}
           [/modifications]
		[/unit]
		[ai]
			[avoid]
				x=1-40
				y=1-9
			[/avoid]
			[avoid]
				x=1-10
				y=1-30
			[/avoid]
		[/ai]
    [/side]
    {STARTING_VILLAGES 1 30}

	[side]
        type=Orcish Warrior
        id=Gnaga Tafa
        name= _ "Gnaga Tafa"
        side=2
        canrecruit=yes
        recruit=Orcish Warrior,Goblin Pillager,Wolf Rider
        team_name=orcs
        user_team_name=_"Orcs"
        gold=500
		[unit]
			id=Guardorc
			name= _ "Gnork"
            type=Orcish Warrior
            side=2
			find_vacant=yes
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_STRONG}
           [/modifications]
		[/unit]

        #make the AI a lot more aggressive at night
        [ai]
            time_of_day=dusk,first_watch,second_watch
            aggression=0.75
            caution=0
            grouping=no
        [/ai]				
	[/side]

    [side]
        type=Elvish Marshal
        id=Elfanor
        name= _"Elfanor"
        unrenamable=yes
		profile="portraits/elves/captain.png"
        side=3
        canrecruit=yes
        controller=ai
		recruit=RTN Outrider,RTN Champion,RTN Avenger,Elvish Shyde
        gold=0
        team_name=villagers
        user_team_name={RTN_STR-010-6}
	[/side]

    [side]
		id=Tifake
		name= _ "Tiomen"
		type=Blacksmith
		side=4
        controller=human
        unrenamable=yes
        canrecruit=yes
        gold=0
		income=0
        team_name=villagers
        user_team_name={RTN_STR-010-5}_"Villagers"
		[unit]
			id=Blsm1
			name= _ "Thurdan"
            type=Blacksmith
            side=4
			x,y=27,15
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_STRONG}
           [/modifications]
		[/unit]
    [/side]

	{ANIMATED_BRAZIER 26 14}

# --------------- Start ---------------
    [event]
        name=start
		{PLACE_IMAGE "items/anvil.png" 26 15}
		{RTN_INTRO010-1}
		# scroll to hero
		[scroll_to_unit]
			[filter]
				id=Tifake
			[/filter]
		[/scroll_to_unit]
		{RTN_INTRO010-2}
		
		#Elves come later
		{LSB_STOREPERSO Elfanor yes}
		
    [/event]
	
#--- not enough gold to resist
   [event]
        name=turn 3
		[modify_side]
			side=1
			gold=0
		[/modify_side]
		[modify_side]
			side=3
			gold=0
		[/modify_side]
	[/event]
	
# ------------ When hero dies, rescue come -------------
   [event]
        name=die
        [filter]
			id=Tifake
        [/filter]
		[store_unit]
			[filter]
				id=Tifake
			[/filter]
			variable=temp
		[/store_unit]
		[item]
			x,y=$temp.x,$temp.y
			image="units/Characters/TiomenDead.png"
		[/item]
		# --- to avoid defeat
		[unit]
			side=4
			type=Recruiter
			x,y=1,20
			canrecruit=yes
		[/unit]
		[hide_unit]
			type=Recruiter
		[/hide_unit]
	[/event]
	
# ------------ Wait near all orcs are dead and end ----------
	[event]
		name=side 2 turn end
		first_time_only=no
		[filter_condition]
			[have_unit]
				id=Tifake
				count=0
			[/have_unit]
		[/filter_condition]
		[unstore_unit]
			variable=Elfanor_back
		[/unstore_unit]		
        {RTN_DIAL-1-010}
		
# --- a powerful army rises: RTN Outrider,RTN Champion, RTN Avenger,Elvish Shyde
		[unit]
            type=Elvish Shyde
            side=3
            placement=leader
		[/unit]
		[unit]
            type=Elvish Shyde
            side=3
            placement=leader
		[/unit]
		{LSB_FIREUNITS "RTN Outrider,RTN Champion,RTN Avenger" (placement=leader) 5 3}
    [/event]

	[event]
		name=side 3 turn end
		first_time_only=no
		[filter_condition]
			[have_unit]
				id=Tifake
				count=0
			[/have_unit]
		[/filter_condition]
		# anims: remaining orcs fly
		[store_locations]
			variable=fly
			x,y=13,1
			[or]
				x,y=4,1
			[/or]
			[or]
				x,y=30,16
			[/or]
		[/store_locations]
		{RTN_DIAL-2-010}
		{LSB_HIDEINHOLES (side=2) fly Hidden 20 yes}
		{RTN_DIAL-3-010}

		# healer comes to Tiomen
		[role]
			role=soigneur
			type=Elvish Shyde
		[/role]
		[move_unit]
			role=soigneur
			to_x=$temp.x
			to_y=$temp.y
		[/move_unit]
		{RTN_DIAL-4-010}
		[endlevel]
			{LSB_CONTINUE}
		[/endlevel]
    [/event]

#------ Goblins pillagers set fire to the houses
    [event]
        name=capture
        first_time_only=no
        [filter]
            side=2
			type=Goblin Pillager
        [/filter]

        [sound]
            name=torch.ogg
        [/sound]
		{RTN_BOMBANIM $unit.x $unit.y}
        {VARIABLE_OP random_string value "scenery/village-human-burned1.png,scenery/village-human-burned2.png,scenery/village-human-burned3.png,scenery/village-human-burned4.png"}
        {RANDOM $random_string}

        {PLACE_IMAGE $random $x1 $y1}

        {MODIFY_TERRAIN Gg $x1 $y1}
        [gold]
            side=2
            amount=5
        [/gold]
    [/event]

# ------------ Victory -------------
	[event]
		name=victory
		{CLEAR_VARIABLE Elfanor_back,fly,temp,random,random_string,Hidden}
	[/event]
	
[/scenario]
