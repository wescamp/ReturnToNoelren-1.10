#textdomain wesnoth-ReturntoNoelren
#ifdef LSB_COMMENT

	Shows the dialogs for selecting options.
#endif

[scenario]
    id=000-Intro
    name= _ "Introduction"
    next_scenario=010-Intro
    victory_when_enemies_defeated=no
    map_data="{~add-ons/ReturnToNoelren/maps/Black.map}"
    turns=-1
    {DEFAULT_SCHEDULE}
	
	{RTN_STO_000}

	{RTN_DUMMYSIDE 1}
	{RTN_DUMMYSIDE 2}
	[event]
        name=prestart
		[item]
			x=5
			y=3
			halo=story/Titre.png
		[/item]
	[/event]
	
    [event]
        name=start
		[message]
            speaker=narrator
            message={RTN_STR-000-1}
            [option]
                message={RTN_STR-000-2}
                [command]
					[set_variable]
						name=RTN_part
						value=1
					[/set_variable]
					[endlevel]
						next_scenario=010-Intro
						{LSB_CONTINUE}
					[/endlevel]
                [/command]			
            [/option]
            [option]
                message={RTN_STR-000-3}
                [command]
					[set_variable]
						name=RTN_part
						value=2
					[/set_variable]
					[fire_event]
						name=part_2
					[/fire_event]
					[endlevel]
						next_scenario=100-ReturningHome
						{LSB_CONTINUE}
					[/endlevel]
                [/command]			
            [/option]
		[/message]
    [/event]
	
