#textdomain wesnoth-ReturntoNoelren
#ifdef LSB_COMMENT
============= rev History ============
0.0.1 set-up
0.7.0 revised
#endif

[scenario]
    id=230-Treachery 
    name={RTN_STR-230-1}
    next_scenario=235-BattleForNoelren
    victory_when_enemies_defeated=no
    map_data="{~add-ons/ReturnToNoelren/maps/Treachery.map}"
    {TURNS -1 -1 -1}
    {DEFAULT_SCHEDULE}
	
	{RTN_STO_230}
#	{LSB_LUAPACK}
	
    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description={RTN_STR-230-2}
                condition=win
            [/objective]
			{RTN_STDOBJECTIVES}
        [/objectives]
		{RTN_MENU_HELP}
		{RTN_SETHELP RTN_HELP-1-230}
    [/event]

	[side]
		side=1
		type="Tiomen 3"
		id=Tiomen
		name="Tiomen"
		canrecruit=yes
		recruit=Giant Rat
		controller=human
        gold=100
		income=0
		#shroud=yes
        team_name=hero
        user_team_name={RTN_USTR-120}		
	[/side]
	
	[side]
		side=2
		type=Ancient Lich
		id=Necromancer
		canrecruit=yes
		controller=ai
		recruit=Wraith,Banebow,Chocobone
        gold=300
		income=10
        team_name=bad
        user_team_name={RTN_USTR-129}
		[ai]
			aggression=1.0
			[target]
				id=Patti
				value=2.0
			[/target]
		[/ai]
	[/side]


    [event]
        name=start
		{LSB_STOREPERSO Necromancer yes}
# --- le groupe arrive: Glynnador en 6,6, Patti en 5,6 tiomen en 4,6 Lestiviel 4,7 Othra 5,7 Boney en 8,6
		{FOREACH party i}
		 [switch]
			variable=party[$i].id
			[case]
			   value=Glynnador
			   [unstore_unit]
					variable=party[$i]
					x,y=6,6
			   [/unstore_unit]
			[/case]
			[case]
			   value=Patti
			   [unstore_unit]
					variable=party[$i]
					x,y=5,6
			   [/unstore_unit]
			[/case]
			[case]
			   value=Tiomen
			   [unstore_unit]
					variable=party[$i]
					x,y=4,6
			   [/unstore_unit]
			[/case]
			[case]
			   value=Lestiviel
			   [unstore_unit]
					variable=party[$i]
					x,y=4,7
			   [/unstore_unit]
			[/case]
			[case]
			   value=Othra
			   [unstore_unit]
					variable=party[$i]
					x,y=5,7
			   [/unstore_unit]
			[/case]
			[case]
			   value=Boney
			   [unstore_unit]
					variable=party[$i]
					x,y=8,6
			   [/unstore_unit]
			[/case]
		 [/switch]
		{NEXT i}
# --- this is to avoid defeat when leader is petrified.
		[unit]
			side=1
			type=Recruiter
			canrecruit=yes
			x,y=1,5
		[/unit]
		[hide_unit]
			type=Recruiter
		[/hide_unit]
		
		{RTN_DIAL-01-230}
		
# --- entrée dans le piège tiomen et lestiviel 2,9 3,10
		[move_unit]
			id=Lestiviel
			to_x=2
			to_y=9
		[/move_unit]
		[move_unit]
			id=Tiomen
			to_x=3
			to_y=10
		[/move_unit]
		
# --- pétrification et meurtre d'Othra
		[petrify]
			side=1
			[not]
				id=Patti,Glynnador
			[/not]
		[/petrify]
		[animate_unit]
			flag=attack
			[primary_attack]
				name=fireball
			[/primary_attack]
			[filter]
				id=Glynnador
			[/filter]
			hits=yes
			[facing]
				[filter]
					id=Othra
				[/filter]
			[/facing]
		[/animate_unit]
		[kill]
			id=Othra
			animate=yes
		[/kill]
		
# --- Patti se déplace en 4,8,apparition des undeads, dialogue
		[move_unit]
			id=Patti
			to_x=4
			to_y=8
		[/move_unit]
		[unstore_unit]
			variable=Necromancer_back
		[/unstore_unit]
		{RTN_DIAL-02-230}
		
# --- Glynnador transformé en rat, dialogue
		{RTN_PATTIMAGICS id=Glynnador}
		[transform_unit]
			id=Glynnador
			transform_to=Giant Rat
		[/transform_unit]
		[modify_unit]
			[filter]
				id=Glynnador
			[/filter]
			hitpoints=$this_unit.max_hitpoints
		[/modify_unit]
		{RTN_DIAL-03-230}
		
# --- Glynnador essaie de fuir en 15,9 et sera tué
		[end_turn][/end_turn]
    [/event]
	
# --- switch lors de la première attaque sur Patti
	[event]
		name=attack
		first_time_only=yes
		[filter_second]
			id=Patti
		[/filter_second]
		[store_unit]
			[filter]
				side=1
			[/filter]
			variable=party
			mode=replace
		[/store_unit]
		[store_unit]
			[filter]
				side=2
			[/filter]
			variable=bads
		[/store_unit]
		{LSB_NEXTLEVEL}
	[/event]
	
# ------------ Defeat ------------- Patti en défense:4,8 15,9
#	{RTN_HERODEATH}

[/scenario]
