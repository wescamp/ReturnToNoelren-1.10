#textdomain wesnoth-ReturnToNoelren
#ifdef LSB_COMMENT

The flow is governed by the 'etat' variable.

============= rev History ============
0.1.0 set-up
0.7.0 revised
#endif

[scenario]
    id=020-Winter
    name={RTN_STR-020-1}
    next_scenario=030-GreyWoods
    victory_when_enemies_defeated=no
    map_data="{~add-ons/ReturnToNoelren/maps/snow.map}"
    turns=50
    {DEFAULT_SCHEDULE}
	{DEFAULT_MUSIC_PLAYLIST}
	
# --------------- prestart ------------
	{RTN_STO_020}
	{BMR_STORM}

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description={RTN_STR-020-2}
                condition=win
            [/objective]
            [objective]
                description={RTN_USTR-126}
                condition=lose
            [/objective]
            [objective]
                description={RTN_USTR-127}
                condition=lose
            [/objective]
			note={RTN_STR-020-3} 
        [/objectives]
		{RTN_MENU_HELP}
		{RTN_SETHELP RTN_HELP-1-020}
#		{LSB_MENU_CRUSH (id=Tiomen) 2}
#		{RTN_SET_DROPBOMB_MENU 3}		
#		{RTN_SET_GRAPBOMB_MENU Tiomen 4}
		{LSB_LIGHTCAMPFIRE id=Tiomen fireLoc fireFlag 5}
		{LSB_IFDEBUG (
			{RTN_CHARIOT placement=recall}
					)}
		{RTN_WULFIE placement=recall}
		
# --- Recall protagonists

		[recall]
			id=Chariot
		[/recall]
		[recall]
			id=Wulfie
		[/recall]
		{RTN_LESTIVIEL_1 to_variable=Lestiviel_back}
		[store_starting_location]
			side=3
			variable=wolfLoc
		[/store_starting_location]
		[kill]
			x,y=recall,recall
			fire_event=no
		[/kill]
    [/event]
	
# -------------- Sides ------------
    [side]
        type="Tiomen 1"
		{RTN_STDTISIDE}
    [/side]

    [side]
        no_leader=yes
        side=2
        team_name=Ecken
        user_team_name={RTN_STR-020-4}
    [/side]

    [side]
        no_leader=yes
        side=3
        team_name=wildBeasts
        user_team_name={RTN_STR-020-5}
    [/side]

    [side]
        no_leader=yes
        side=4
        team_name=hero
        user_team_name={RTN_STR-020-4}
		[ai]
            [target]
                id=Chariot
                value=8.0
            [/target]
			[protect_unit]
				id=Chariot
				radius=8
				value=8.0
			[/protect_unit]
		[/ai]
    [/side]

# --------------- Start ---------------
    [event]
        name=start

		{RTN_DIAL-1-020}
		{VARIABLE etat 0}
		{VARIABLE fireCnt -1}
    [/event]

# --- Cold each turn
[event]
	name=new turn
	first_time_only=no
	[if]
#ifdef EASY
		[variable]
			name=etat
			equals=0
		[/variable]
#endif
		[not]
			[have_location]
				time_of_day=lawful
			[/have_location]
		[/not]
	[then]
		[harm_unit]
			[filter]
				side=1
				[not]
					[filter_location]
						find_in=fireShelter
						[or]
							terrain=*^V*
						[/or]
					[/filter_location]
				[/not]
				[not]
					id=Wulfie
				[/not]
				[not]
					type=Wulf
				[/not]
			[/filter]
	#ifdef EASY
			amount=4
	#endif
	#ifdef NORMAL
			amount=6
	#endif
	#ifdef HARD
			amount=8
	#endif
			damage_type=cold
	#		animate=yes
			fire_event=yes
		[/harm_unit]
	[/then]
	[/if]
	
	# --- manage the campfires
	[set_variable]
		name=fireCnt
		sub=1
	[/set_variable]
	[if]
		[variable]
			name=fireCnt
			equals=0
		[/variable]
		[then]
			{CLEAR_VARIABLE fireShelter}
			[remove_item]
				x,y=$fireLoc.x,$fireLoc.y
			[/remove_item]
			{CLEAR_VARIABLE fireFlag}
		[/then]
	[/if]
[/event]

# --- Lighting the campfire
	[event]
		name=fireCampStart
		first_time_only=no
		[store_locations]
			x,y=$fireLoc.x,$fireLoc.y
			radius=1
			variable=fireShelter
		[/store_locations]
		[set_variable]
			name=fireCnt
#ifndef HARD
			value=4
#else
			value=3
#endif
		[/set_variable]
		[unit]
            type=Wulf
            side=3
			x,y=$wolfLoc.x,$wolfLoc.y
			find_vacant=yes			
		[/unit]
#ifdef NORMAL
		[unit]
            type=Wulf
            side=3
			x,y=20,18
			find_vacant=yes			
		[/unit]
#ifdef HARD
		[unit]
            type=Wulf
            side=3
			x,y=$wolfLoc.x,$wolfLoc.y
			find_vacant=yes			
		[/unit]
#endif
#endif
		[fire_event]
			name=lestiBack
		[/fire_event]
	[/event]

# --- Lestiviel get out the carriage when first fire is lit.
	[event]
		name=lestiBack
		{LSB_STOREPERSO Chariot no}
		[unstore_unit]
			variable=Lestiviel_back
			find_vacant=yes
			x,y=$Chariot_back.x,$Chariot_back.y
		[/unstore_unit]		
		{RTN_DIAL-2-020}
	[/event]

# ----- Entering Ecken's village
	[event]
		name=moveto
        [filter]
			x=12-25
			y=1-10
			side=1
        [/filter]
		{RTN_DIAL-21-020}
		{LSB_REGROUP side=1 25 10}
		[unit]
			id=Ecken
			name= "Ecken"
            type=Highwayman
            side=2
			x,y=23,7
			find_vacant=yes			
            [modifications]
                {TRAIT_LOYAL}
           [/modifications]
		[/unit]
		[unit]
			id=Desfir
			name= "Desfir"
            type=Fugitive
			gender=female
            side=2
			x,y=21,8			
			find_vacant=yes			
            [modifications]
                {TRAIT_LOYAL}
           [/modifications]
		[/unit]
		[unit]
			id=Rogue1
            type=Bandit
            side=2
			x,y=20,9			
			find_vacant=yes			
            [modifications]
                {TRAIT_LOYAL}
           [/modifications]
		[/unit]
		[unit]
			id=Rogue2
            type=Rogue
            side=2
			x,y=28,9			
			find_vacant=yes			
            [modifications]
                {TRAIT_LOYAL}
           [/modifications]
		[/unit]
		[unit]
			id=Rogue3
            type=Rogue
            side=2
			x,y=24,13			
			find_vacant=yes			
            [modifications]
                {TRAIT_LOYAL}
           [/modifications]
		[/unit]
		[unit]
			id=Rogue4
            type=Bandit
            side=2
			x,y=27,13			
			find_vacant=yes			
            [modifications]
                {TRAIT_LOYAL}
           [/modifications]
		[/unit]
		
		{RTN_DIAL-3-020}
		[modify_side]
			side=1
			gold=0
		[/modify_side]
		{LSB_JOINTO Desfir Lestiviel}
		{RTN_DIAL-4-020}
		[modify_unit]
			[filter]
				id=Desfir
			[/filter]
			[status]
				petrified=yes
			[/status]
		[/modify_unit]
		{RTN_DIAL-5-020}
		[modify_unit]
			[filter]
				side=2
			[/filter]
			side=4
		[/modify_unit]
		{LSB_STOREPERSO Desfir yes}
        [objectives]
            side=1
            [objective]
                description={RTN_STR-020-6}
                condition=win
            [/objective]
            [objective]
                description={RTN_USTR-126}
                condition=lose
            [/objective]
            [objective]
                description={RTN_USTR-127}
                condition=lose
            [/objective]
#ifdef EASY
			note={RTN_STR-020-7}
#endif
        [/objectives]
#ifdef EASY
# --- this disable cold effects
		{VARIABLE etat 1}
#endif
		{RTN_SETHELP RTN_HELP-2-020}
	[/event]
	
# ------------ End -------------  
    [label]
        x,y=5,2
        text={RTN_STR-020-8}
    [/label]
	[item]
        x,y=5,2
		image=scenery/signpost.png
	[/item]
	
   [event]
        name=moveto
        [filter]
            x=5
            y=2
			side=1
        [/filter]
		{LSB_VICTORY 0}
    [/event]
	
# ------------ Victory -------------
	[event]
		name=victory
		{CLEAR_VARIABLE fireShelter,fireLoc,fireCnt,fireFlag,tmp_fire,wolfLoc,etat}
	[/event]
	
# ------------ Defeat -------------
	{RTN_HERODEATH}

[/scenario]
