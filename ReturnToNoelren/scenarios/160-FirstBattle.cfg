# --------------- Start ---------------
    [event]
        name=start
		{RTN_DIAL-01-160}		
		[set_recruit]
			side=1
			recruit=Worker,Peasant,Woodsman,MageA
		[/set_recruit]
		[kill]
			type=Recruiter
			x,y=recall,recall
		[/kill]
		[modify_unit]
			[filter]
				id=Garard
			[/filter]
			[status]
				isHero=yes
			[/status]
		[/modify_unit]
    [/event]

# --- Colerun is back !	
	[event]
		name= turn 2
		{LSB_STOREPERSO Hamgral no}
		{RTN_RESTLOYALARMY A_Army 1 (x,y=38,3)}
		[kill]
			id=Growl
			[or]
				id=Hamgral
			[/or]
			[or]
				id=glynnoin
			[/or]
			[or]
				race=bats
			[/or]
			find_in=A_Army
			animate=no
		[/kill]
		{CLEAR_VARIABLE A_Army}
		{LSB_RECALLPERSO Hamgral ()}
		[if]
			[have_unit]
				id=Colerun
			[/have_unit]
		[then]
			{RTN_DIAL-05-160}
		[/then][/if]
	[/event]
	
	[event]
		name= turn 3
		[role]
			role=soldier
			side=4
			[not]
				id=Turgan
			[/not]
		[/role]
		{RTN_DIAL-02-160}
		# destroy the bridge Wo^Bw\
		[store_locations]
			terrain=Wo^Bw\
			variable=destroy
		[/store_locations]
		{FOREACH destroy z}
			{RTN_BOMBANIM $destroy[$z].x $destroy[$z].y}
			[terrain]
				terrain=Wo
				x,y=$destroy[$z].x,$destroy[$z].y
			[/terrain]
		{NEXT z}
	[/event]

	[event]
		name=last breath
		[filter]
			id=AkMahal
		[/filter]
		{RTN_DIAL-04-160}
	[/event]
		
