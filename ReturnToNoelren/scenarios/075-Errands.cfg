# --------- Tunnels ----------
# This macro moves a single unit from one map to the next one.

#define RTN_TUNNEL FROM TO NUM NUMFROM
   [event]
        name=moveto
		first_time_only=no
		[filter_condition]
			[variable]
				name=currentWorld
				equals={NUMFROM}
			[/variable]
			[have_unit]
				x,y={FROM}
				side=1
			[/have_unit]
		[/filter_condition]
		[store_unit]
			[filter]
				id=$unit.id
			[/filter]
			variable=tmp
			kill=yes
		[/store_unit]
		[set_variable]
			name=wcnt[$currentWorld].n
			sub=1
		[/set_variable]
		[set_variable]
			name=wcnt[{NUM}].n
			add=1
		[/set_variable]
		# -- goto next world
		[fire_event]
			name=world_{NUM}
		[/fire_event]
		[unstore_unit]
			variable=tmp
            x,y={TO}
			find_vacant=yes			
		[/unstore_unit]
		[scroll_to_unit]
			[filter]
				id=$unit.id
			[/filter]
		[/scroll_to_unit]
		[capture_village]
			side=1
			x,y={TO}
		[/capture_village]
		[fire_event]
			name=dial_{NUM}
		[/fire_event]
    [/event]
#enddef

