		{NEXT i} # do and while tags are shut here
	[/event]
	
# --- switching worlds, called by tunnels and side changes
#define RTN_SWITCHWORLD NUM
	[event]
		name=world_{NUM}
		first_time_only=no
		[filter_condition]
			[variable]
				name=currentWorld
				not_equals={NUM}
			[/variable]
		[/filter_condition]
		[store_unit]
			[filter]
			[/filter]
			variable="units_$currentWorld"
			kill=yes
		[/store_unit]
		[store_shroud]
			side=1
			variable="shroud_$currentWorld"
		[/store_shroud]
		[replace_map]
			map="{~add-ons/ReturnToNoelren/maps/Errands-{NUM}.map}"
		[/replace_map]
		[fire_event]
			name=init_{NUM}
		[/fire_event]
		[set_shroud]
			side=1
			shroud_data=$shroud_{NUM}
		[/set_shroud]
		
		# --- reset move and heal on off map units first time only
		[if]
			[variable]
				name=wcnt[{NUM}].mov
				boolean_equals=no
			[/variable]
			[then]
			# --- refresh units stored in backup list
			{FOREACH units_{NUM} i}
				[set_variable]
					name=units_{NUM}[$i].moves
					value=$units_{NUM}[$i].max_moves
				[/set_variable]
				[set_variable]
					name=units_{NUM}[$i].attacks_left
					value=$units_{NUM}[$i].max_attacks
				[/set_variable]
				[if]
					[have_location]
						x,y=$units_{NUM}[$i].x,$units_{NUM}[$i].y
						terrain=*^V*
					[/have_location]
					[variable]
						name=units_{NUM}[$i].hitpoints
						less_than=$units_{NUM}[$i].max_hitpoints
					[/variable]
				[then]
					[set_variable]
						name=units_{NUM}[$i].hitpoints
						add=8
					[/set_variable]
					[set_variable]
						name=units_{NUM}[$i].status.poisoned
						value=no
					[/set_variable]					
					[set_variable]
						name=units_{NUM}[$i].status.slowed
						value=no
					[/set_variable]					
				[/then]
				[/if]
			{NEXT i}
			[set_variable]
				name=temp
				value={NUM}
			[/set_variable]
			[set_variable]
				name=temp
				sub=1
			[/set_variable]
			[if]
				[variable]
					name=wcnt[$temp].n
					equals=0
				[/variable]
				[then]
					[fire_event]
						name=seek_{NUM}
					[/fire_event]
				[/then]
			[/if]
			{CLEAR_VARIABLE temp}
			[set_variable]
				name=wcnt[{NUM}].mov
				value=yes
			[/set_variable]
			[/then]
		[/if]
		{FOREACH units_{NUM} i}
			[unstore_unit]
				variable=units_{NUM}[$i]
			[/unstore_unit]
		{NEXT i}
		[hide_unit]
			type=Recruiter
		[/hide_unit]
		[set_variable]
			name=currentWorld
			value={NUM}
		[/set_variable]
	[/event]
#enddef

