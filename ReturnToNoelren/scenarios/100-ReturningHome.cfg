[scenario]
    id=100-ReturningHome
    name={RTN_STR-100-1}
    next_scenario=110-FindingAllies
    victory_when_enemies_defeated=no
    map_data="{~add-ons/ReturnToNoelren/maps/Holinder.map}"
    turns=20
    {DEFAULT_SCHEDULE}
	{DEFAULT_MUSIC_PLAYLIST}
	
	{RTN_STO_100}

	{LSB_LUAPACK}
	
	[event]
        name=prestart
		{PLACE_IMAGE scenery/well.png 21 6}
		{PLACE_IMAGE scenery/temple1.png 12 14}
		
        [objectives]
            side=1
            [objective]
                description={RTN_STR-100-2}
                condition=win
            [/objective]
			{RTN_STDOBJECTIVES}
        [/objectives]
		{RTN_MENU_HELP}
		{RTN_SETHELP RTN_HELP-1-100}
		{LSB_MENU_CRUSH (id=Tiomen) 2}
		{RTN_SET_DROPBOMB_MENU 3}		
		{RTN_SET_GRAPBOMB_MENU Tiomen 4}
    [/event]

	
# -------------- Sides ------------
    [side]
        type="Tiomen 3"
		{RTN_STDTISIDE}
		recruit="" #Peasant,Woodsman
    [/side]
	
    [side]
		side=2
		type=Dark Sorcerer
		id=BadPriest
		canrecruit=yes
		recruit="Footpad,Orcish Grunt,Dark Adept"
		{GOLD 40 60 100}
		income=0
        team_name=Jani1
        user_team_name={RTN_USTR-134}
    [/side]

# ----------- Story ------------
    [event]
        name=start
		{LSB_STOREPERSO BadPriest yes}
		[kill]
			id=Tiomen
		[/kill]

		{LSB_IFELSEDEBUG (
			{RTN_WULFIE placement=recall}
			{RTN_GROWL placement=recall}
		) (
			{LSB_RECALLPERSO Wulfie (x,y=recall,recall)}
			{LSB_RECALLPERSO Growl (x,y=recall,recall)}
		)}
		
		# --- Lona and Garard talk
		[unit]
			type=Lona
			id=Anuviel
			name= "Lona"
			side=1
			x,y=20,6			
			{LSB_MAKEHERO}
		[/unit]
		[modify_unit]
			[filter]
				id=Anuviel
			[/filter]
			type=Lona
			name="Lona"
			profile="portraits/Lona.png"
		[/modify_unit]
		{RTN_GARARD x,y=18,8}		
		[move_unit]
			id=Garard
			to_x=21
			to_y=7
		[/move_unit]		
		{RTN_DIAL-01-100}
		
		# --- Wulfie coming
		[recall]
			id=Wulfie
			x,y=30,4
		[/recall]
		[move_unit]
			id=Wulfie
			to_x=28
			to_y=3
		[/move_unit]		
		{RTN_DIAL-02-100}

		# --- Tiomen coming
		{RTN_CHARIOT (x,y=30,4)}
		{RTN_TIOMEN_3 (x,y=30,3)}
		
		{RTN_DIAL-03-100}

		# --- Meeting
		[move_unit]
			id=Tiomen
			to_x=21
			to_y=5
		[/move_unit]		
		[move_unit]
			id=Wulfie
			to_x=22
			to_y=5
		[/move_unit]		
		[move_unit]
			id=Chariot
			to_x=22
			to_y=6
		[/move_unit]		
		{RTN_DIAL-04-100}
		
		# --- Janishaders come
		{LSB_FIREUNITS "Footpad,Orcish Grunt,Spearman" (x,y=18,8) 3 2}
		[store_unit]
			[filter]
				side=2
			[/filter]
			variable=tmp
			mode=replace
		[/store_unit]
		{LSB_FIREUNITS "Footpad,Orcish Grunt,Spearman" (x,y=17,7) 3 2}
		[unit]
			id=Janichief
			type=Iron Mauler
			side=2
			x,y=16,8
		[/unit]
		{RTN_DIAL-05-100}

		# --- Janishad moves to search the carriage
		[unit]
			type=Peasant
			side=1
			x,y=16,5
		[/unit]
		[unit]
			type=Peasant
			side=1
			x,y=18,9
		[/unit]
		[move_unit]
			id=$tmp[0].id
			to_x=23
			to_y=7
		[/move_unit]		
		[move_unit]
			id=Garard
			to_x=21
			to_y=8
		[/move_unit]		
		[move_unit]
			id=$tmp[1].id
			to_x=22
			to_y=7
		[/move_unit]		
		[move_unit]
			id=$tmp[2].id
			to_x=21
			to_y=7
		[/move_unit]		
		[move_unit]
			id=Anuviel
			to_x=20
			to_y=5
		[/move_unit]		
		[move_unit]
			id=Janichief
			to_x=20
			to_y=6
		[/move_unit]		
		
		# --- Growl springs up, Janishaders fly except chief
		[kill]
			id=Chariot
		[/kill]
		[recall]
			id=Growl
			x,y=22,6
		[/recall]
		{PLACE_IMAGE units/Characters/caravan.png 22 6}
		[animate_unit]
			flag=attack
			[primary_attack]
				name=fist
			[/primary_attack]
			[filter]
				id=Growl
			[/filter]
			hits=yes
			[facing]
				[filter]
					x,y=23,7
				[/filter]
			[/facing]
		[/animate_unit]
		[kill]
			x,y=23,7
			animate=yes
		[/kill]
		[animate_unit]
			flag=attack
			[primary_attack]
				name=fist
			[/primary_attack]
			[filter]
				id=Growl
			[/filter]
			hits=yes
				[filter]
					x,y=22,7
				[/filter]
		[/animate_unit]
		[kill]
			x,y=22,7
			animate=yes
		[/kill]
		[move_unit]
			id=Growl
			to_x=22
			to_y=7
		[/move_unit]		
        {REMOVE_IMAGE 22 6}
		{RTN_CHARIOT (x,y=22,6)}
		[role]
			role=adviser
			side=2
			[not]
				id=Janichief
			[/not]
		[/role]
		{RTN_DIAL-06-100}
		[move_unit]
			side=2
			[not]
				id=Janichief
			[/not]
			to_x=15
			to_y=13			
		[/move_unit]
		{RTN_DIAL-07-100}
		
		# --- more villagers come, chief quits his armor
		[unit]
			type=Peasant
			side=1
			x,y=16,5
		[/unit]
		[unit]
			type=Peasant
			side=1
			x,y=18,9
		[/unit]
		[unit]
			type=Peasant
			side=1
			x,y=16,5
		[/unit]
		[unit]
			type=Peasant
			side=1
			x,y=18,9
		[/unit]
		[modify_unit]
			[filter]
				id=Janichief
			[/filter]
			type=SouthSeas Swimmer
		[/modify_unit]
		[role]
			role=aMan
			type=Peasant
			[not]
				id=Garard
			[/not]
		[/role]
		{RTN_DIAL-08-100}

		# --- Villagers planning to lynch the chief. Jani priest rises.
		{LSB_REGROUP (type=Peasant) 20 6}
		{LSB_RECALLPERSO BadPriest (x,y=12,14)}
		{RTN_DIAL-09-100}
		
		# --- Prepare the fight		
		[transform_unit]
			id=Anuviel
			transform_to="Lona 2"
		[/transform_unit]
		[heal_unit]
			[filter]
				id=Anuviel
				amount=full
			[/filter]
		[/heal_unit]
		[set_variable]
			name=weapons
			{LSB_VALUES 15 10 7}
		[/set_variable]		
    [/event]
	
# --- Garard rouses peasants visiting houses.
	[event]
		name=moveto
		first_time_only=no
		[filter]
			id=Garard
			[filter_location]
				terrain=*^V*
			[/filter_location]
		[/filter]
		[fire_event]
			name=l_rouse
		[/fire_event]
		[set_variable]
			name=num
			rand=1..3
		[/set_variable]
		{LSB_FIREUNITS "Peasant,Woodsman" (x,y=$x1,$y1) $num 1}
    [/event]
	
	[event]
		name=l_rouse
		{RTN_DIAL-10-100}
	[/event]

# --- Peasants get weapons
	[event]
		name=moveto
		first_time_only=no
		[filter_condition]
			[variable]
				name=weapons
				greater_than=0
			[/variable]
		[/filter_condition]
		[filter]
			side=1
			type=Peasant,Woodsman
			[filter_location]
				[filter_adjacent_location]
					[filter]
						id=Chariot
					[/filter]
				[/filter_adjacent_location]
			[/filter_location]
			[not]
				[filter_wml]
					[status]
						wpOK=yes
					[/status]
				[/filter_wml]
			[/not]
		[/filter]
		[modify_unit]
			[filter]
				id=$unit.id
			[/filter]
			[status]
				wpOK=yes
			[/status]
		[/modify_unit]
		[set_variable]
			name=num
			rand=1..3
		[/set_variable]
		[switch]
			variable=num
			[case]
				value="1"
				[object]
					name={RTN_STR-100-3} # "Battle mace"
					duration=forever
					description={RTN_STR-100-4}
					[effect]
						apply_to=remove_attacks
						range=melee
					[/effect]
					[effect]
						apply_to=new_attack
						name=mace
						description={RTN_STR-100-5}
						icon=attacks/mace.png
						type=impact
						range=melee
						damage=9
						number=2
					[/effect]
				[/object]
			[/case]
			[case]
				value="2"
				[object]
					name={RTN_STR-100-6} # "Axe"
					duration=forever
					description={RTN_STR-100-7}
					[effect]
						apply_to=remove_attacks
						range=melee
					[/effect]
					[effect]
						apply_to=new_attack
						name=mace
						description={RTN_STR-100-8}
						icon=attacks/axe.png
						type=blade
						range=melee
						damage=6
						number=3
					[/effect]
				[/object]
			[/case]
			[case]
				value="3"
				[object]
					name={RTN_STR-100-9} #"Flail"
					duration=forever
					description={RTN_STR-100-10}
					[effect]
						apply_to=remove_attacks
						range=melee
					[/effect]
					[effect]
						apply_to=new_attack
						name=flail
						description={RTN_STR-100-11}
						icon=attacks/morning-star.png
						type=impact
						range=melee
						damage=5
						number=4
					[/effect]
				[/object]
			[/case]
		[/switch]
		[set_variable]
			name=weapons
			sub=1
		[/set_variable]
	[/event]

	[event]
		name=enemies defeated
		[role]
			role=adviser
			side=2
		[/role]
		{RTN_DIAL-13-100}
# --- remaining foes (if any) fly to 1,14
		[store_locations]
			variable=loc
			x,y=1,14
		[/store_locations]
		{LSB_HIDEINHOLES (side=2) loc Hidden 20 yes}
		
# --- Castle is replaced with a cave: 7-12,14 + 11,15 & 10,13
		{RTN_BOMBANIM 12 14}
		[store_locations]
			terrain=Co,Ko
			variable=loc1
		[/store_locations]
		[store_locations]
			[filter_adjacent_location]
				find_in=loc1
			[/filter_adjacent_location]
			variable=loc2
		[/store_locations]	
		[terrain]
			terrain=Qxu
			find_in=loc2
		[/terrain]
		[terrain]
			terrain=Uu
			find_in=loc1
		[/terrain]
		{CLEAR_VARIABLE loc1,loc2}
		
		[remove_item]
			x,y=12,14
		[/remove_item] 
		{PLACE_IMAGE items/altar-evil.png 10 14}
		{PLACE_IMAGE units/dwarves/thunderer.png 8 14}
		{PLACE_IMAGE items/cage.png 8 14}
		{PLACE_IMAGE items/bones.png 11 15}

		{LSB_REGROUP (id=Tiomen,Anuviel,Garard) 13 14}
		{RTN_DIAL-11-100}
		[move_unit]
			id=Tiomen
			to_x=9
			to_y=14
		[/move_unit]
		[remove_item]
			x,y=8,14
		[/remove_item] 
		{RTN_GLYNOIN x,y=8,14}
		{RTN_DIAL-12-100}
		
		{LSB_VICTORY 0}
	[/event]
	
# ------------ Victory -------------
	[event]
		name=victory
		{CLEAR_VARIABLE num,loc,Hidden,weapons,BadPriest_back}
	[/event]
	
# ------------ Defeat -------------
	{RTN_HERODEATH}

[/scenario]
