	advances_to=null
	cost=32
	usage=warrior
	description= _ "Island rangers are the heirs of a very old tradition of fighting techniques. They enjoy battles and journeys. Their numerous abilities make them deadly foes."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_REGENERATES}+{SPECIAL_NOTES_FIRSTSTRIKE}+{SPECIAL_NOTES_DRAIN}
