		type=pierce
		range=ranged
		damage=15
		number=2
		movement_used=0
		[specials]
			{LSB_NOMISS 75}
		[/specials]
	[/attack]

# --- Advance
    [advancement]
        max_times=2
        id=sword2
        description= _ "better at melee combat"
        image="attacks/pike.png"
        	strict_amla=yes
        require_amla=""
		   [effect]
			apply_to=attack
			range=melee
			increase_damage=1
			increase_attacks=1
		  [/effect]
		{LSB_AMLA_DEFAULT}
    [/advancement]
	
    [advancement]
        max_times=1
        id=bersek
        description= _ "Berserk pike"
        image="attacks/frenzy.png"
        strict_amla=yes
        require_amla="sword2"
		   [effect]
			apply_to=attack
			name=pike
			increase_damage=5
			[set_specials]
				mode=append
				{WEAPON_SPECIAL_BERSERK}
			[/set_specials]
		  [/effect]
		{LSB_AMLA_DEFAULT}
    [/advancement]
	
	{LSB_FASTERADVANCE 3}
	
    [advancement]
        max_times=1
        always_display=yes
        id=dexterity8
        description= _ "More dexterity"
        image=icons/crossed_sword_and_hammer.png
        	strict_amla=yes
        require_amla=""
			[effect]
				apply_to=attack
				remove_specials=nomiss
				[set_specials]
					mode=append
					{LSB_NOMISS 80}
				[/set_specials]
			[/effect]
		{LSB_AMLA_DEFAULT}
    [/advancement]

    [advancement]
        max_times=1
        always_display=yes
        id=dexterity9
        description= _ "Even more dexterity"
        image=icons/crossed_sword_and_hammer.png
        	strict_amla=yes
        require_amla="dexterity8"
			[effect]
				apply_to=attack
				remove_specials=nomiss
				[set_specials]
					mode=append
					{LSB_NOMISS 90}
				[/set_specials]
			[/effect]
		{LSB_AMLA_DEFAULT}
    [/advancement]

