	{ABILITY_SKIRMISHER}
	{ABILITY_REGENERATES}
	[/abilities]
	[defense]
		sand=20
		forest=10
		frozen=20
	[/defense]
	[resistance]
		blade=20
		pierce=20
		impact=20
		fire=30
		cold=10
		arcane=10
	[/resistance]
	
	[attack]
		name=pike
		description=_"Pike"
		icon=attacks/pike.png
		type=pierce
		range=melee
		damage=15
		number=3
		movement_used=0
		[specials]
			{WEAPON_SPECIAL_FIRSTSTRIKE}
			{LSB_NOMISS 75}
		[/specials]
	[/attack]
	[attack]
		name=gaze
		description=_"gaze"
		icon=attacks/gaze.png
		type=arcane
		range=ranged
		damage=8
		number=3
		movement_used=0
		[specials]
			{WEAPON_SPECIAL_DRAIN}
			{LSB_NOMISS 90}
		[/specials]
	[/attack]
	[attack]
		name=javelin
		description=_"javelin"
